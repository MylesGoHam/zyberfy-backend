<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 460px;
      margin: 100px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1e40af;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      background-color: #1d4ed8;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    .flash {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Zyberfy</div>
    <h1>Client Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/client_login">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
