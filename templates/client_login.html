<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1e40af;
      text-align: left;
      padding: 20px 40px;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
      animation: fadeInUp 0.6s ease-out;
    }

    h1 {
      text-align: center;
      color: #1e40af;
      font-size: 1.75rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9fafb;
      margin-bottom: 1.5rem;
    }

    input:focus {
      border-color: #3b82f6;
      background-color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .success-banner {
      background-color: #e6ffed;
      color: #155724;
      padding: 12px 16px;
      border-left: 5px solid #28a745;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }

    .error-banner {
      background-color: #fef2f2;
      color: #991b1b;
      padding: 12px 16px;
      border-left: 5px solid #dc2626;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logo">Zyberfy</div>

  <div class="container">
    <h1>Client Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ 'success-banner' if category == 'success' else 'error-banner' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/client_login">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
