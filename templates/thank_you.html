<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1e40af;
      text-align: left;
      padding: 20px 40px;
    }

    .container {
      max-width: 640px;
      margin: 80px auto;
      background: white;
      padding: 3rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
    }

    h1 {
      color: #1e40af;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      color: #374151;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    pre {
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
      overflow-x: auto;
      font-size: 0.95rem;
      color: #111827;
    }

    .share-box {
      margin-top: 2rem;
    }

    .share-box input {
      width: 100%;
      padding: 0.7rem;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
  </style>
</head>
<body>

  {% if show_branding %}
    <div class="logo">Zyberfy</div>
  {% endif %}

  <div class="container">
    <h1>Thank You, {{ name }}!</h1>
    <p>Your proposal has been generated. We'll follow up shortly — in the meantime, here’s a preview:</p>
    <pre>{{ proposal }}</pre>

    {% if share_url %}
      <div class="share-box">
        <p><strong>Share this link:</strong></p>
        <input type="text" value="{{ share_url }}" readonly onclick="this.select()" />
      </div>
    {% endif %}
  </div>

</body>
</html>
