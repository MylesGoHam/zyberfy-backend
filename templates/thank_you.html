<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proposal Submitted | Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.7s ease-out;
    }

    h1 {
      color: #007bff;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .confirmation {
      color: green;
      font-weight: 600;
      margin-bottom: 1.5rem;
      background-color: #e6ffe6;
      padding: 12px 16px;
      border: 1px solid #b2e6b2;
      border-radius: 8px;
      display: inline-block;
      animation: fadeIn 1s ease-out;
    }

    .proposal {
      text-align: left;
      white-space: pre-wrap;
      background-color: #f3f7fb;
      border-left: 5px solid #007bff;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thanks, <span style="color:#007bff">{{ name }}</span>!</h1>
    <div class="confirmation">âœ… Your proposal was emailed to you successfully.</div>
    <p>We've received your request. Below is your personalized proposal generated by Zyberfy AI:</p>

    <div class="proposal">
      {{ proposal }}
    </div>
  </div>

</body>
</html>
