<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .share-box {
      margin-top: 2rem;
    }
    .share-box input {
      width: 100%;
      padding: 0.7rem;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <section class="min-h-screen flex flex-col items-center justify-center px-6">
    {% if show_branding %}
      <div class="text-blue-600 text-2xl font-bold mb-4">Zyberfy</div>
    {% endif %}

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-xl text-center">
      <h1 class="text-3xl font-semibold mb-2">Thank You, {{ name }}!</h1>
      <p class="text-gray-600 mb-4">Your proposal has been generated. We'll follow up shortly â€” in the meantime, you can review it below.</p>
      <pre class="bg-gray-100 text-sm p-4 rounded-md text-left overflow-x-auto mb-4">{{ proposal }}</pre>

      {% if share_url %}
      <div class="share-box text-left">
        <p class="text-sm font-medium mb-1">Share this link:</p>
        <input type="text" value="{{ share_url }}" readonly onclick="this.select()" />
      </div>
      {% endif %}
    </div>
  </section>
</body>
</html>
