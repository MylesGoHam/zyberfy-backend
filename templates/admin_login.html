{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white shadow-lg rounded-lg p-6">
  <h1 class="text-xl font-bold mb-4 text-center text-blue-600">Admin Login</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="mb-4 text-sm text-red-600">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium">Email</label>
      <input type="email" name="email" required class="w-full mt-1 p-2 border rounded" />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium">Password</label>
      <input type="password" name="password" required class="w-full mt-1 p-2 border rounded" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
  </form>
</div>
{% endblock %}
