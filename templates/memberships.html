{% extends 'base.html' %}

{% block title %}Choose a Plan Â· Zyberfy{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 space-y-6">
  <h1 class="text-2xl font-semibold">Choose Your Plan</h1>

  <div class="bg-white p-4 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-medium">Pro Subscription</h2>
    <p class="text-gray-600">Access all features: analytics, automation, unlimited proposals.</p>
    <p class="text-3xl font-bold">${{ price_amount }}<span class="text-lg font-light">/mo</span></p>

    <form method="POST" class="space-y-4">
      <label class="flex items-center">
        <input type="checkbox" name="terms" class="mr-2" />
        I agree to the <a href="{{ url_for('terms') }}" class="text-blue-600 hover:underline">Terms of Service</a>.
      </label>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Subscribe
      </button>
    </form>
  </div>
</div>
{% endblock %}
