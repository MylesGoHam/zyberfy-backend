<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Your Account</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 text-red-500 text-center">
          {% for cat, msg in messages %}{{ msg }}{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('memberships') }}">
      <label class="block mb-2 font-medium">First Name</label>
      <input name="first_name" type="text" placeholder="Your first name" class="w-full p-2 border rounded mb-4" required>

      <label class="block mb-2 font-medium">Email</label>
      <input name="email" type="email" placeholder="you@example.com" class="w-full p-2 border rounded mb-4" required>

      <label class="block mb-2 font-medium">Password</label>
      <input name="password" type="password" placeholder="Choose a password" class="w-full p-2 border rounded mb-6" required>

      <label class="block mb-2 font-medium">Plan</label>
      <select name="plan" class="w-full p-2 border rounded mb-6">
        <option value="free">Free</option>
        <option value="pro">Pro</option>
        <option value="enterprise">Enterprise</option>
      </select>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded">Sign Up</button>
    </form>

    <p class="text-center mt-4 text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>
</body>
</html>
