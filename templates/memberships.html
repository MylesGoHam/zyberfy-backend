{# templates/memberships.html #}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Join Zyberfy Bundle</title>
  </head>
  <body>
    <h1>Zyberfy Bundle</h1>

    <form method="POST" action="{{ url_for('memberships') }}">

        <label>
          <input type="checkbox" name="terms" />
          I agree to the <a href="{{ url_for('terms') }}">Terms of Service</a>
        </label>
      </p>
      <button type="submit">GetÂ Started</button>

    {% with messages = get_flashed_messages(with_categories=true) %}

        <ul>
          {% for category, msg in messages %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
