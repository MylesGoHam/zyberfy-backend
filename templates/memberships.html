{% extends "base.html" %}

{% block title %}Join Zyberfy Bundle{% endblock %}

{% block content %}
<section style="max-width: 600px; margin: 2rem auto; padding: 1.5rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <h1 style="margin-bottom: 1rem; font-size: 1.75rem; text-align: center;">Zyberfy Bundle</h1>
  <p style="text-align: center; margin-bottom: 1.5rem;">
    Unlock full access for <strong>$1,497</strong>
  </p>

  <ul style="list-style: disc inside; margin-bottom: 1.5rem;">
    <li>Unlimited proposal automation</li>
    <li>Priority support</li>
    <li>Advanced tone &amp; style customization</li>
    <li>Access to future premium features</li>
  </ul>

  <form method="POST" action="{{ url_for('memberships') }}">
    <input type="hidden" name="plan" value="bundle">

    <div style="margin-bottom: 1rem;">
      <label for="first_name" style="display: block; margin-bottom: .5rem;">First Name</label>
      <input
        id="first_name"
        name="first_name"
        type="text"
        required
        style="width: 100%; padding: .5rem; border: 1px solid #ccc; border-radius: 4px;"
      >
    </div>

    <div style="margin-bottom: 1rem;">
      <label for="email" style="display: block; margin-bottom: .5rem;">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        style="width: 100%; padding: .5rem; border: 1px solid #ccc; border-radius: 4px;"
      >
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label for="password" style="display: block; margin-bottom: .5rem;">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        required
        style="width: 100%; padding: .5rem; border: 1px solid #ccc; border-radius: 4px;"
      >
    </div>

    <button
      type="submit"
      style="
        width: 100%;
        padding: .75rem;
        background: #4f46e5;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      "
      onmouseover="this.style.background='#4338ca'"
      onmouseout="this.style.background='#4f46e5'"
    >
      Get Started – $1,497
    </button>
  </form>
</section>
{% endblock %}
