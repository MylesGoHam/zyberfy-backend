<!-- templates/memberships.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memberships - Zyberfy</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto py-12 px-6">
    <h1 class="text-3xl font-bold mb-8 text-center">Choose Your Plan</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      
      {% for plan in plans %}
      <div class="bg-white p-6 rounded-xl shadow-md flex flex-col justify-between">
        <div>
          <h2 class="text-xl font-semibold mb-2">{{ plan.name }}</h2>
          <p class="text-gray-600 mb-4">{{ plan.description }}</p>
          <p class="text-2xl font-bold mb-4">${{ plan.price }}/month</p>
        </div>
        <form action="/subscribe" method="POST">
          <input type="hidden" name="plan" value="{{ plan.id }}">
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Subscribe
          </button>
        </form>
      </div>
      {% endfor %}
      
    </div>
  </div>
</body>
</html>
