<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memberships - Zyberfy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="max-w-6xl mx-auto py-12 px-4">
        <h1 class="text-4xl font-bold text-center mb-4">Choose Your Membership</h1>
        <p class="text-center text-gray-600 mb-10">Unlock the full power of AI proposal automation</p>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {% for plan in plans %}
            <div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-semibold mb-2 text-center">{{ plan.name }}</h2>
                    <p class="text-center text-3xl font-bold mb-4">{{ plan.price }}</p>
                    <ul class="space-y-2 text-sm mb-6">
                        {% for feature in plan.features %}
                        <li class="flex items-center">
                            <span class="text-green-500 mr-2">âœ“</span> {{ feature }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="text-center">
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
                        Coming Soon
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="mt-10 text-center text-sm text-gray-500">
            Need help deciding? <a href="/contact" class="underline">Contact us</a>
        </div>
    </div>
</body>
</html>
