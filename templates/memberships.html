{% extends "base.html" %}
{% block title %}Sign Up Â· Zyberfy{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow">
  <h1 class="text-2xl font-bold mb-4">Choose Your Plan</h1>
  <form method="POST" action="{{ url_for('memberships') }}">
    <div class="mb-4">
      <label class="inline-flex items-center">
        <input type="checkbox" name="terms" class="form-checkbox">
        <span class="ml-2 text-gray-700">I agree to the <a href="{{ url_for('terms') }}" class="underline">Terms of Service</a></span>
      </label>
    </div>
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
      Start My Subscription
    </button>
  </form>
</div>
{% endblock %}
