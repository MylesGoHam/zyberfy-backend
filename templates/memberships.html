          <path fill-rule="evenodd" 
                d="M16.707 5.293a1 1 0 010 1.414L8.414

                d="M16.707 5.293a1 1 0 010 1.414L8.414 
                   15l-4.121-4.121a1 1 0 011.414-1.414L8.414 
                   12.586l7.293-7.293a1 1 0 011.414 0z"

        <svg class="w-6 h-6 text-green-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" 
                d="M16.707 5.293a1 1 0 010 1.414L8.414

        <span>Access to future premium features</span>

    <form method="POST" action="{{ url_for('memberships') }}" class="space-y-4">

      <div>
        <label for="first_name" class="block text-gray-700 mb-1">First Name</label>
        <input id="first_name" name="first_name" type="text" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <div>
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input id="email" name="email" type="email" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
