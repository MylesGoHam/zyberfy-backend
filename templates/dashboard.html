<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyberfy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .header {
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
    .logout {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .container {
      max-width: 1080px;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    .chart-wrapper {
      margin-bottom: 40px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Zyberfy</div>
    <a href="/logout" class="logout">Logout</a>
  </div>

  <div class="container">
    <h1>ðŸ“Š Proposal Dashboard</h1>

    <div class="chart-wrapper">
      <canvas id="serviceChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="budgetChart"></canvas>
    </div>

    <!-- The rest of your dashboard (search input, table, export button) stays the same -->
    {% include 'dashboard_table.html' %}
  </div>

  <script>
    const proposals = {{ proposals|tojson }};
    const serviceCount = {};
    const budgetTotals = {};

    proposals.forEach(p => {
      const service = p.Service || 'Unknown';
      const budget = parseFloat(p.Budget.replace(/[^\d\.]/g, '')) || 0;
      serviceCount[service] = (serviceCount[service] || 0) + 1;
      budgetTotals[service] = (budgetTotals[service] || 0) + budget;
    });

    const labels = Object.keys(serviceCount);
    const counts = Object.values(serviceCount);
    const budgets = labels.map(label => budgetTotals[label]);

    new Chart(document.getElementById('serviceChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Proposal Count by Service',
          data: counts,
          backgroundColor: '#007bff'
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    new Chart(document.getElementById('budgetChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Total Budget by Service ($)',
          data: budgets,
          backgroundColor: '#28a745'
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });
  </script>
</body>
</html>
