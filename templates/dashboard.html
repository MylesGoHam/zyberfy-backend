<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1e40af;
      padding: 20px 40px;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 20px;
    }
    .proposal-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f9fafb;
    }
    .proposal-card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #1e40af;
    }
    .proposal-card p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #374151;
    }
    .proposal-card button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.9rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .proposal-card button:hover {
      background-color: #2563eb;
    }
    .logout {
      text-align: center;
      margin-top: 30px;
    }
    .logout a {
      text-decoration: none;
      color: #ef4444;
      font-weight: bold;
    }
    /* --- Modal Styles --- */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; 
      z-index: 10000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Admin Branding -->
  <div class="logo">Zyberfy</div>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <h1>Admin Dashboard</h1>

    <!-- Loop over proposals (admin view: all proposals) -->
    {% for proposal in proposals %}
      <div class="proposal-card">
        <div class="proposal-header">
          <h2>{{ proposal["Name"] }}</h2>
          <small>{{ proposal["Timestamp"] }}</small>
        </div>
        <div class="proposal-details">
          <p><strong>Service:</strong> {{ proposal["Service"] }}</p>
          <p><strong>Budget:</strong> {{ proposal["Budget"] }}</p>
          <p><strong>Location:</strong> {{ proposal["Location"] }}</p>
        </div>
        <button onclick="openPreviewModal('{{ proposal['Name'] }}', '{{ proposal['Proposal']|escapejs }}')">Preview Proposal</button>
      </div>
    {% endfor %}

    <div class="logout">
      <a href="/logout">Logout</a>
    </div>
  </div>

  <!-- Modal for Proposal Preview -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePreviewModal()">&times;</span>
      <h2 id="modalProposalName"></h2>
      <pre id="modalProposalContent" style="white-space: pre-wrap; font-size: 1rem; color: #374151;"></pre>
    </div>
  </div>

  <script>
    function openPreviewModal(name, proposalText) {
      document.getElementById("modalProposalName").innerText = name;
      document.getElementById("modalProposalContent").innerText = proposalText;
      document.getElementById("previewModal").style.display = "block";
    }
    function closePreviewModal() {
      document.getElementById("previewModal").style.display = "none";
    }
    window.onclick = function(event) {
      var modal = document.getElementById("previewModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
