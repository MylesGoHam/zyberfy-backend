<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Dashboard | Zyberfy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
    }

    header {
      background: #ffffff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1e40af;
    }

    .menu-icon {
      font-size: 1.6rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    .dropdown {
      position: absolute;
      right: 32px;
      top: 64px;
      background: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 10;
    }

    .dropdown a {
      padding: 10px 20px;
      text-decoration: none;
      color: #1f2937;
      transition: background 0.2s ease;
    }

    .dropdown a:hover {
      background: #f3f4f6;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      color: #1e40af;
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .subtext {
      color: #6b7280;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .logout-button {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Zyberfy</div>
    <button class="menu-icon" onclick="toggleDropdown()">â˜°</button>
    <div class="dropdown" id="dropdownMenu">
      <a href="/dashboard">Dashboard</a>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <div class="container">
    <h1>Client Dashboard</h1>
    <p style="color: #000; font-weight: 500;">Welcome, {{ email.split('@')[0] | capitalize }}!</p>
    <p>No proposals found for your account yet.</p>
  </div>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    // Close menu if clicked outside
    document.addEventListener("click", function(event) {
      const dropdown = document.getElementById("dropdownMenu");
      const button = document.querySelector(".menu-icon");
      if (!dropdown.contains(event.target) && !button.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>

</body>
</html>
