<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyberfy Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }

    .logout {
      background-color: #007bff;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 2rem;
    }

    #search {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #f3f7fb;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    .proposal-text {
      max-width: 320px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Zyberfy</div>
    <form action="/logout" method="GET">
      <button class="logout">Logout</button>
    </form>
  </div>

  <div class="container">
    <h1>ðŸ“Š Proposal Dashboard</h1>
    <input type="text" id="search" placeholder="Search by name, email, service, or location..." onkeyup="filterTable()" />

    <table id="proposalTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Email</th>
          <th>Service</th>
          <th>Budget</th>
          <th>Location</th>
          <th>Requests</th>
          <th>Proposal</th>
        </tr>
      </thead>
      <tbody>
        {% for row in proposals %}
        <tr>
          <td>{{ row.Timestamp }}</td>
          <td>{{ row.Name }}</td>
          <td>{{ row.Email }}</td>
          <td>{{ row.Service }}</td>
          <td>{{ row.Budget }}</td>
          <td>{{ row.Location }}</td>
          <td>{{ row.Requests }}</td>
          <td class="proposal-text">{{ row.Proposal }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function filterTable() {
      const input = document.getElementById("search");
      const filter = input.value.toLowerCase();
      const table = document.getElementById("proposalTable");
      const trs = table.getElementsByTagName("tr");

      for (let i = 1; i < trs.length; i++) {
        const row = trs[i];
        const cells = row.getElementsByTagName("td");
        let match = false;
        for (let j = 0; j < cells.length - 1; j++) {
          if (cells[j].textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? "" : "none";
      }
    }
  </script>

</body>
</html>
