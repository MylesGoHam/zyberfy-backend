<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyberfy Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }

    .logout {
      font-size: 0.9rem;
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .logout:hover {
      background-color: #005fcc;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #f3f7fb;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    .proposal-text {
      max-width: 320px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Zyberfy</div>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </div>

  <div class="container">
    <h1>ðŸ“Š Proposal Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Email</th>
          <th>Service</th>
          <th>Budget</th>
          <th>Location</th>
          <th>Requests</th>
          <th>Proposal</th>
        </tr>
      </thead>
      <tbody>
        {% for row in proposals %}
        <tr>
          <td>{{ row.Timestamp }}</td>
          <td>{{ row.Name }}</td>
          <td>{{ row.Email }}</td>
          <td>{{ row.Service }}</td>
          <td>{{ row.Budget }}</td>
          <td>{{ row.Location }}</td>
          <td>{{ row.Requests }}</td>
          <td class="proposal-text">{{ row.Proposal }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
