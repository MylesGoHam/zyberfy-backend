<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Zyberfy Dashboard</title>

  <!-- PostHog snippet (dashboard only) -->
  <script>
    !function(t,e){var o,n,p,r;e.__SV||(window.posthog=e,e._i=[],e.init=function(i,s,a){

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }
    .dashboard-container {
      background: #fff;
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    nav {
      background: #eee;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { text-decoration: underline; }
    h1 {
      margin: 24px 0 8px;
      font-size: 1.8rem;
      text-align: center;
      color: #333;
    }
    .info {
      text-align: center;
      color: #555;
      margin-bottom: 24px;
    }
    .button-group {
      text-align: center;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      margin: 0 .5rem;
      padding: .6rem 1.2rem;
      font-size: .95rem;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-primary {
      background: #007bff;
    }
    .btn-primary:hover {
      background: #0069d9;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- top nav -->
    <nav>
      <a href="{{ url_for('dashboard') }}">Home</a>
      <a href="{{ url_for('analytics') }}">Analytics</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <!-- welcome & status -->
    <h1>Welcome, {{ first_name or "User" }}!</h1>
    <p class="info"><strong>Plan status:</strong> {{ plan_status }}</p>

    <!-- automation state -->
    {% if not automation_complete %}
      <p class="info">You haven’t set up your automation preferences yet.</p>
      <div class="button-group">
        <a href="{{ url_for('automation_page') }}" class="btn btn-primary">Set Up Automation</a>
      </div>
    {% else %}
      <p class="info">✅ Your automation settings are saved.</p>
    {% endif %}

    <!-- main actions -->
    <div class="button-group">
      <a href="{{ url_for('generate_proposal') }}" class="btn btn-primary">Generate Proposal</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </div>
</body>
</html>
