<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8fafc;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: #ffffff;
      border-right: 1px solid #eee;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 2rem 1.5rem;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.04);
    }

    .sidebar h2 {
      color: #007bff;
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 6px;
      border-bottom: 1px solid #007bff;
      transition: background-color 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #f0f4ff;
    }

    .main {
      margin-left: 240px;
      padding: 3rem 2rem;
      flex: 1;
    }

    h1 {
      color: #007bff;
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      flex: 1;
      min-width: 220px;
      text-align: center;
    }

    .card h3 {
      color: #007bff;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .buttons a {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.2s ease;
    }

    .buttons a:hover {
      background-color: #005fcc;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Menu -->
  <div class="sidebar">
    <h2>Zyberfy</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/proposal">Proposal Generator</a>
    <a href="/onboarding">Client Onboarding</a>
    <a href="#">Activity</a>
    <a href="/logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Dashboard Overview</h1>

    <div class="stats">
      <div class="card">
        <h3>Total Proposals</h3>
        <p>{{ total_proposals }}</p>
      </div>
      <div class="card">
        <h3>Total Clients</h3>
        <p>{{ total_clients }}</p>
      </div>
      <div class="card">
        <h3>Est. Revenue</h3>
        <p>${{ estimated_revenue }}</p>
      </div>
      <div class="card">
        <h3>Top Service</h3>
        <p>{{ most_popular_service }}</p>
      </div>
    </div>

    <div class="buttons">
      <a href="/download">Export Proposals</a>
      <a href="/download_clients">Export Clients</a>
    </div>
  </div>

</body>
</html>
