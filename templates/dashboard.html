<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8fafc;
      display: flex;
    }

    .sidebar {
      width: 160px;
      background-color: #ffffff;
      border-right: 1px solid #eee;
      height: 100vh;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.02);
    }

    .sidebar h2 {
      font-size: 1.3rem;
      color: #007bff;
      margin-bottom: 2rem;
      text-align: center;
    }

    .menu-item {
      display: block;
      color: #222;
      padding: 10px;
      font-size: 0.95rem;
      text-decoration: none;
      border-bottom: 1px solid #007bff;
      transition: background-color 0.2s;
    }

    .menu-item:hover {
      background-color: #f0f4f8;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
    }

    h1 {
      color: #007bff;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .stat-card h2 {
      font-size: 1.1rem;
      color: #007bff;
      margin-bottom: 0.5rem;
    }

    .stat-card p {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .buttons a {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .buttons a:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Zyberfy</h2>
    <a href="/dashboard" class="menu-item">Dashboard</a>
    <a href="/proposal" class="menu-item">Proposal Generator</a>
    <a href="/onboarding" class="menu-item">Client Onboarding</a>
    <a href="#" class="menu-item">Activity</a>
    <a href="/logout" class="menu-item">Logout</a>
  </div>

  <div class="content">
    <h1>ðŸ“Š Dashboard Overview</h1>

    <div class="stats">
      <div class="stat-card">
        <h2>Total Proposals</h2>
        <p>{{ total_proposals }}</p>
      </div>
      <div class="stat-card">
        <h2>Total Clients</h2>
        <p>{{ total_clients }}</p>
      </div>
      <div class="stat-card">
        <h2>Est. Revenue</h2>
        <p>${{ estimated_revenue }}</p>
      </div>
      <div class="stat-card">
        <h2>Top Service</h2>
        <p>{{ most_popular_service }}</p>
      </div>
    </div>

    <div class="buttons">
      <a href="/download">ðŸ“¥ Export Proposals</a>
      <a href="/download_clients">ðŸ“¥ Export Clients</a>
    </div>
  </div>
</body>
</html>
