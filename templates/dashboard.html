<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Dashboard | Zyberfy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1e3a8a;
    }

    .menu {
      position: relative;
    }

    .menu button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 36px;
      right: 0;
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #1f2937;
      font-size: 0.95rem;
    }

    .dropdown a:hover {
      background-color: #f3f4f6;
    }

    .container {
      max-width: 780px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .welcome {
      font-size: 1.25rem;
      color: #111827;
      margin-bottom: 24px;
      font-weight: 500;
    }

    .proposal-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      border: 1px solid #e5e7eb;
    }

    .proposal-card h3 {
      margin: 0 0 8px;
      color: #1e3a8a;
      font-size: 1.1rem;
    }

    .proposal-card p {
      margin: 4px 0;
      color: #374151;
      font-size: 0.95rem;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #fff;
      background-color: #1e3a8a;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #3744ad;
    }

    .empty-message {
      font-size: 1rem;
      color: #6b7280;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Zyberfy</div>
    <div class="menu">
      <button onclick="toggleDropdown()">â˜°</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="/dashboard">Dashboard</a>
        <a href="/automation">Automation</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="welcome">Welcome, {{ email }}</div>

    <!-- Proposal Card #1 -->
    <div class="proposal-card">
      <h3>Luxury Yacht Charter</h3>
      <p><strong>Budget:</strong> $25,000</p>
      <p><strong>Status:</strong> Sent</p>
      <a href="#" class="btn">View Proposal</a>
    </div>

    <!-- Proposal Card #2 -->
    <div class="proposal-card">
      <h3>Private Jet Booking</h3>
      <p><strong>Budget:</strong> $14,500</p>
      <p><strong>Status:</strong> In Review</p>
      <a href="#" class="btn">View Proposal</a>
    </div>

    <!-- Uncomment this block if no proposals -->
    <!--
    <div class="empty-message">
      No proposals found for your account yet.
    </div>
    -->
  </div>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("dropdownMenu");
      if (!event.target.closest(".menu")) {
        dropdown.style.display = "none";
      }
    });
  </script>

</body>
</html>
