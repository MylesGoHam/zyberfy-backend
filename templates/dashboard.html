<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Zyberfy Dashboard</title>

  <!-- PostHog snippet (fires only on dashboard) -->

    !function(t,e){var o,n,p,r;e.__SV||(window.posthog=e,e._i=[],e.init=function(i,s,a){

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }
    .card nav {
      background: #eee;
      display: flex;
      justify-content: center;
    }
    .card nav a {
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .card nav a + a {
      border-left: 1px solid #ddd;
    }
    .card h1 {
      margin: 24px 0 8px;
      font-size: 1.5rem;
      text-align: center;
      color: #333;
    }
    .card .info {
      text-align: center;
      color: #555;
      margin-bottom: 24px;
    }
    .button-group {
      text-align: center;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      margin: 0 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-primary { background: #007bff; }
    .btn-primary:hover { background: #0069d9; }
    .btn-danger  { background: #dc3545; }
    .btn-danger:hover { background: #c82333; }
  </style>
</head>
<body>

  <div class="card">
    <!-- in-card nav -->
    <nav>
      <a href="{{ url_for('dashboard') }}">Home</a>
      <a href="{{ url_for('analytics') }}">Analytics</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <!-- content -->
    <h1>Welcome, {{ first_name or "User" }}!</h1>

    <p class="info"><strong>Plan status:</strong> {{ plan_status }}</p>

    {% if not automation_complete %}
      <p class="info">You haven’t set up your automation preferences yet.</p>
      <div class="button-group">
        <a href="{{ url_for('automation_page') }}" class="btn btn-primary">Set Up Automation</a>
      </div>
    {% else %}
      <p class="info">✅ Your automation settings are saved.</p>
    {% endif %}

    <div class="button-group">
      <a href="{{ url_for('generate_proposal') }}" class="btn btn-primary">Generate Proposal</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </div>

</body>
</html>
