<!doctype html>
<html lang="en">
    <!-- PostHog: load official UMD bundle from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/posthog-js@1.236.7/dist/main.js"></script>

    <!-- PostHog: initialize with your API key -->
    <script>
      if (window.posthog) {
        posthog.init(
          "phc_HHlLr5iPRAK8q7slEoM3HIdbEvec9JR13ay5tRmVx4V",
          {
            api_host: "https://us.posthog.com",
            autocapture: true,
            capture_pageview: true
          }
        );
      } else {
        console.error("PostHog failed to load");
      }
    </script>
  </head>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Zyberfy Dashboard</title>

  <!-- Your existing CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #fff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1e40af;
    }
    .hamburger {
      margin-left: auto;
      width: 24px;
      cursor: pointer;
    }
    .hamburger .bar {
      height: 3px;
      background: #1e40af;
      margin: 4px 0;
      border-radius: 2px;
    }
    .dropdown {
      position: absolute;
      top: 56px;
      right: 24px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 10;
    }
    .dropdown a {
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }
    .dropdown .billing-status {
      padding: 10px 16px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 1.75rem;
      text-align: center;
      color: #333;
    }
    .info {
      margin: 16px 0;
      font-size: 1rem;
      color: #555;
    }
    .buttons {
      text-align: center;
      margin-top: 24px;
    }
    .btn {
      display: inline-block;
      margin: 0 8px;
      padding: 10px 20px;
      font-size: 0.9rem;
      color: #fff;
      background: #0070f3;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }

    /* analytics section */
    .analytics {
      max-width: 800px;
      margin: 24px auto;
      padding: 0 24px 24px;
    }
    .analytics h2 {
      margin-bottom: 12px;
      color: #333;
      text-align: center;
    }
    .analytics iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 4px;
    }
  </style>

  <!-- PostHog: load the UMD bundle -->
  <script src="https://cdn.jsdelivr.net/npm/posthog-js@latest/dist/posthog.umd.min.js"></script>
  <!-- PostHog: initialize with your API key -->
  <script>
    if (window.posthog) {
      posthog.init(
        "phc_HHlLr5iPRAK8q7slEoM3HIdbEvec9JR13ay5tRmVx4V",
        {
          api_host: "https://us.posthog.com",
          autocapture: true,
          capture_pageview: true
        }
      );
    } else {
      console.error("PostHog failed to load");
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">Zyberfy</div>
    <div class="hamburger" onclick="toggleDropdown()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div id="dropdown" class="dropdown">
      <a href="{{ url_for('dashboard') }}">Home</a>
      <a href="{{ url_for('analytics') }}">Analytics</a>
      <a href="{{ url_for('logout') }}">Logout</a>
      <div class="billing-status">
        Billing: Active
      </div>
    </div>
  </header>

  <!-- main dashboard card -->
  <div class="container">
    <h1>Welcome, {{ first_name or 'User' }}!</h1>

    {% if not automation_complete %}
      <p class="info">You haven’t set up your automation preferences yet.</p>
      <div class="buttons">
        <a href="{{ url_for('automation_page') }}" class="btn">Set Up Automation</a>
      </div>
    {% else %}
      <p class="info">✅ Your automation settings are saved.</p>
    {% endif %}

    <div class="buttons">
      <a href="{{ url_for('proposal') }}" class="btn">Generate Proposal</a>
    </div>
  </div>

  <!-- embedded analytics right below the dashboard card -->
  <div class="analytics">
    <h2>Real-time Activity</h2>
    <iframe
      src="https://app.posthog.com/insight/{{ config['POSTHOG_INSIGHT_ID'] }}?embed=true"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    function toggleDropdown() {
      const dd = document.getElementById('dropdown');
      dd.style.display = dd.style.display === 'flex' ? 'none' : 'flex';
      dd.style.flexDirection = 'column';
    }
    document.addEventListener('click', e => {
      const dd = document.getElementById('dropdown'),
            hb = document.querySelector('.hamburger');
      if (!dd.contains(e.target) && !hb.contains(e.target)) {
        dd.style.display = 'none';
      }
    });
  </script>
</body>
</html>
