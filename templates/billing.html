{% extends "base.html" %}
{% block title %}Billing | Zyberfy{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-10 px-4">
  <h1 class="text-2xl font-bold mb-6 text-center">Billing Information</h1>

  <div class="bg-white shadow rounded-lg p-6">
    <p class="text-sm text-gray-500 mb-2">Current Plan:</p>
    <p class="text-xl font-semibold text-blue-600 mb-4">{{ plan_name }} Plan</p>

    <p class="text-sm text-gray-500 mb-2">Status:</p>
    <p class="text-lg font-medium text-green-600 mb-4">{{ status }}</p>

    {% if created_at %}
    <p class="text-sm text-gray-500 mb-2">Subscription Start Date:</p>
    <p class="text-base text-gray-800">{{ created_at }}</p>
    {% endif %}

    <div class="mt-6 text-center">
      <a href="{{ url_for('billing_portal') }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Manage Subscription via Stripe
      </a>
    </div>
  </div>
</div>
{% endblock %}
