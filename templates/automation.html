<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automation Settings | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-center mb-10">Automation Settings</h1>

    <form action="/save-automation" method="POST" class="space-y-12">

      <!-- Section: Automation Settings -->
      <div class="bg-white p-8 rounded-2xl shadow">
        <h2 class="text-2xl font-semibold mb-6">Automation Settings</h2>

        <div class="space-y-4">
          <div>
            <label class="block font-semibold mb-1">Tone of Voice</label>
            <select name="tone" class="w-full p-3 border rounded-lg">
              <option>Luxury</option>
              <option>Friendly</option>
              <option>Professional</option>
              <option>Bold</option>
              <option>Warm</option>
            </select>
          </div>

          <div>
            <label class="block font-semibold mb-1">Email Style</label>
            <select name="style" class="w-full p-3 border rounded-lg">
              <option>Short and Direct</option>
              <option>Detailed</option>
              <option>Soft and Inviting</option>
            </select>
          </div>

          <div>
            <label class="block font-semibold mb-1">Additional Notes (Optional)</label>
            <textarea name="additional_notes" class="w-full p-3 border rounded-lg" rows="3" placeholder="Anything extra you want the AI to remember..."></textarea>
          </div>
        </div>
      </div>

      <!-- Section: Lead Follow-Up Settings -->
      <div class="bg-white p-8 rounded-2xl shadow">
        <h2 class="text-2xl font-semibold mb-6">Lead Follow-Up Settings</h2>

        <div class="space-y-4">
          <div>
            <label class="block font-semibold mb-1">Enable Auto Follow-Up?</label>
            <select name="auto_followup" class="w-full p-3 border rounded-lg">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <div>
            <label class="block font-semibold mb-1">Number of Follow-Ups</label>
            <select name="num_followups" class="w-full p-3 border rounded-lg">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>

          <div>
            <label class="block font-semibold mb-1">Follow-Up Delay</label>
            <select name="followup_delay" class="w-full p-3 border rounded-lg">
              <option>1 day</option>
              <option>2 days</option>
              <option>3 days</option>
            </select>
          </div>

          <div>
            <label class="block font-semibold mb-1">Follow-Up Style</label>
            <select name="followup_style" class="w-full p-3 border rounded-lg">
              <option>Soft Reminder</option>
              <option>Urgent Follow-Up</option>
              <option>Friendly Nudge</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Section: Offer Response Settings -->
      <div class="bg-white p-8 rounded-2xl shadow">
        <h2 class="text-2xl font-semibold mb-6">Offer Response Settings</h2>

        <div class="space-y-4">
          <div>
            <label class="block font-semibold mb-1">Minimum Acceptable Offer ($)</label>
            <input name="min_offer" type="number" class="w-full p-3 border rounded-lg" placeholder="Enter minimum acceptable offer...">
          </div>

          <div>
            <label class="block font-semibold mb-1">Custom Acceptance Message</label>
            <textarea name="accept_message" class="w-full p-3 border rounded-lg" rows="2" placeholder="Thanks for your offer. We accept!"></textarea>
          </div>

          <div>
            <label class="block font-semibold mb-1">Custom Decline Message</label>
            <textarea name="decline_message" class="w-full p-3 border rounded-lg" rows="2" placeholder="Unfortunately, we cannot accept your offer..."></textarea>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white py-3 px-8 rounded-xl font-semibold hover:bg-blue-700 hover:scale-105 transition">
          Save Settings
        </button>
      </div>

    </form>

  </div>

</body>
</html>
