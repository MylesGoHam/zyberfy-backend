<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation Settings | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-center mb-8">Automation Settings</h1>

    <form action="/save-automation" method="POST" class="bg-white p-8 rounded-lg shadow">

      <div class="mb-6">
        <label for="tone" class="block text-sm font-medium mb-2">Preferred Tone</label>
        <select name="tone" id="tone" class="w-full border-gray-300 rounded-md">
          <option value="Friendly">Friendly</option>
          <option value="Professional">Professional</option>
          <option value="Luxury">Luxury</option>
          <option value="Assertive">Assertive</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="style" class="block text-sm font-medium mb-2">Writing Style</label>
        <select name="style" id="style" class="w-full border-gray-300 rounded-md">
          <option value="Concise">Concise</option>
          <option value="Detailed">Detailed</option>
          <option value="Elegant">Elegant</option>
          <option value="High-Energy">High-Energy</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="length" class="block text-sm font-medium mb-2">Proposal Length</label>
        <select name="length" id="length" class="w-full border-gray-300 rounded-md">
          <option value="Short">Short (2-3 paragraphs)</option>
          <option value="Medium">Medium (4-6 paragraphs)</option>
          <option value="Long">Long (7+ paragraphs)</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="greeting" class="block text-sm font-medium mb-2">Greeting</label>
        <select name="greeting" id="greeting" class="w-full border-gray-300 rounded-md">
          <option value="Hi">Hi</option>
          <option value="Hello">Hello</option>
          <option value="Dear">Dear</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="closing" class="block text-sm font-medium mb-2">Closing</label>
        <select name="closing" id="closing" class="w-full border-gray-300 rounded-md">
          <option value="Best regards">Best regards</option>
          <option value="Sincerely">Sincerely</option>
          <option value="Warmly">Warmly</option>
          <option value="Thanks">Thanks</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="additional_notes" class="block text-sm font-medium mb-2">Additional Notes (Optional)</label>
        <textarea name="additional_notes" id="additional_notes" rows="4" class="w-full border-gray-300 rounded-md" placeholder="Anything special you want the AI to know..."></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition">Save Settings</button>

    </form>

  </div>
</body>
</html>
