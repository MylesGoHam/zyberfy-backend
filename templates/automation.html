{% extends "base.html" %}
{% block title %}Automation Setup{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto py-10">
    <h2 class="text-xl font-semibold mb-4">Automation Settings</h2>
    <form method="POST" action="{{ url_for('automation') }}" class="space-y-4">
      <div>
        <label>Tone</label>
        <input name="tone" required
               value="{{ automation.tone or '' }}"
               class="w-full border px-3 py-2 rounded"/>
      </div>
      <div>
        <label>Style</label>
        <input name="style" required
               value="{{ automation.style or '' }}"
               class="w-full border px-3 py-2 rounded"/>
      </div>
      <div>
        <label>Additional Notes</label>
        <textarea name="additional_notes"
                  class="w-full border px-3 py-2 rounded">{{ automation.additional_notes or '' }}</textarea>
      </div>
      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded">
        Save & Return
      </button>
    </form>
  </div>
{% endblock %}
