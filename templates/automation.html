<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automation Settings | Zyberfy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="max-w-4xl mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-center mb-6">Automation Settings</h1>
        <p class="text-center text-gray-600 mb-10">These settings control how your automated email proposals will look and feel. Fill them out to customize your AI's behavior!</p>

        <form action="{{ url_for('save_automation') }}" method="POST" class="space-y-8">

            <!-- Automation Settings -->
            <div class="bg-white shadow-md rounded-2xl p-8">
                <h2 class="text-2xl font-semibold mb-6">Automation Settings</h2>

                <div class="space-y-4">
                    <div>
                        <label class="block font-semibold mb-1">Tone of Voice</label>
                        <select name="tone" class="w-full border rounded-lg px-4 py-2">
                            <option>Luxury</option>
                            <option>Friendly</option>
                            <option>Bold</option>
                            <option>Professional</option>
                            <option>Warm and Inviting</option>
                            <option>Fun and Energetic</option>
                            <option>Sophisticated</option>
                            <option>Direct</option>
                            <option>Creative</option>
                            <option>Persuasive</option>
                            <option>Elegant</option>
                            <option>Formal</option>
                            <option>Informal</option>
                            <option>Assertive</option>
                            <option>Caring</option>
                            <option>High-End Exclusive</option>
                        </select>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">Email Style</label>
                        <select name="style" class="w-full border rounded-lg px-4 py-2">
                            <option>Short and Direct</option>
                            <option>Detailed and Warm</option>
                            <option>Luxury and Formal</option>
                            <option>Friendly and Inviting</option>
                        </select>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">Additional Notes (Optional)</label>
                        <textarea name="additional_notes" class="w-full border rounded-lg px-4 py-2" placeholder="Anything specific you want the AI to remember..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Lead Follow-Up Settings -->
            <div class="bg-white shadow-md rounded-2xl p-8">
                <h2 class="text-2xl font-semibold mb-6">Lead Follow-Up Settings</h2>

                <div class="space-y-4">
                    <div>
                        <label class="block font-semibold mb-1">Enable Auto Follow-Up?</label>
                        <select name="enable_follow_up" class="w-full border rounded-lg px-4 py-2">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">Number of Follow-Ups</label>
                        <select name="number_of_followups" class="w-full border rounded-lg px-4 py-2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">Follow-Up Delay</label>
                        <select name="followup_delay" class="w-full border rounded-lg px-4 py-2">
                            <option>1 day</option>
                            <option>2 days</option>
                            <option>3 days</option>
                            <option>1 week</option>
                        </select>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">Follow-Up Style</label>
                        <select name="followup_style" class="w-full border rounded-lg px-4 py-2">
                            <option>Soft Reminder</option>
                            <option>Professional Follow-Up</option>
                            <option>Urgent Follow-Up</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Offer Response Settings -->
            <div class="bg-white shadow-md rounded-2xl p-8">
                <h2 class="text-2xl font-semibold mb-6">Offer Response Settings</h2>

                <div class="space-y-4">
                    <div>
                        <label class="block font-semibold mb-1">Minimum Acceptable Offer ($)</label>
                        <input type="text" name="minimum_offer" class="w-full border rounded-lg px-4 py-2" placeholder="Enter minimum acceptable offer...">
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">Custom Acceptance Message</label>
                        <textarea name="acceptance_message" class="w-full border rounded-lg px-4 py-2" placeholder="Thanks for your offer. We accept!"></textarea>
                    </div>

                    <div>
                        <label class="block font-semibold mb-1">Custom Decline Message</label>
                        <textarea name="decline_message" class="w-full border rounded-lg px-4 py-2" placeholder="Unfortunately, we cannot accept your offer..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-full shadow-md transition">Save Settings</button>
            </div>

        </form>
    </div>
</body>
</html>
