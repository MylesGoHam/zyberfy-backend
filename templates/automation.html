<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automation Settings | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-4xl mx-auto py-12 px-6">
    <h1 class="text-3xl font-bold mb-8 text-center">Automation Settings</h1>

    <form method="POST" action="/save-automation" class="space-y-6">

      <div>
        <label for="tone" class="block mb-2 font-semibold">Preferred Tone</label>
        <input type="text" id="tone" name="tone" value="{{ tone }}" placeholder="e.g., Luxury, Friendly, Bold" class="w-full p-3 rounded border border-gray-300" required>
      </div>

      <div>
        <label for="style" class="block mb-2 font-semibold">Writing Style</label>
        <input type="text" id="style" name="style" value="{{ style }}" placeholder="e.g., Short and direct, Warm and inviting" class="w-full p-3 rounded border border-gray-300" required>
      </div>

      <div>
        <label for="additional_notes" class="block mb-2 font-semibold">Additional Notes (Optional)</label>
        <textarea id="additional_notes" name="additional_notes" placeholder="Anything extra you want our AI to know..." class="w-full p-3 rounded border border-gray-300" rows="4">{{ additional_notes }}</textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Save Settings</button>
    </form>
  </div>

</body>
</html>
