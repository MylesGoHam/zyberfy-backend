<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automation Settings | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Automation Settings</h1>

    {% if saved %}
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6" role="alert">
        <strong class="font-bold">Settings saved successfully!</strong>
      </div>
    {% endif %}

    <form method="POST" action="/save-automation" class="space-y-8">

      <!-- Tone & Style -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Tone and Style</h2>
        <select name="tone" class="w-full border rounded p-2 mb-3">
          <option value="Formal">Formal</option>
          <option value="Friendly">Friendly</option>
          <option value="Assertive">Assertive</option>
        </select>
        <select name="style" class="w-full border rounded p-2">
          <option value="Concise">Concise</option>
          <option value="Detailed">Detailed</option>
        </select>
      </div>

      <!-- Offer Management -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Offer Management</h2>
        <input name="minimum_offer" type="number" placeholder="Minimum Acceptable Offer ($)" class="w-full border rounded p-2 mb-3" />
        <input name="acceptance_message" type="text" placeholder="Custom Acceptance Message" class="w-full border rounded p-2 mb-3" />
        <input name="decline_message" type="text" placeholder="Custom Decline Message" class="w-full border rounded p-2" />
      </div>

      <!-- Follow-Ups -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Follow-Up Settings</h2>
        <select name="enable_follow_up" class="w-full border rounded p-2 mb-3">
          <option value="Yes">Enable Follow-Ups</option>
          <option value="No">Disable Follow-Ups</option>
        </select>
        <input name="number_of_followups" type="number" placeholder="Number of Follow-Ups" class="w-full border rounded p-2 mb-3" />
        <input name="followup_delay" type="number" placeholder="Days Between Follow-Ups" class="w-full border rounded p-2 mb-3" />
        <select name="followup_style" class="w-full border rounded p-2">
          <option value="Friendly Reminder">Friendly Reminder</option>
          <option value="Urgent Reminder">Urgent Reminder</option>
        </select>
      </div>

      <!-- Additional Notes -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Additional Notes to AI</h2>
        <textarea name="additional_notes" rows="4" placeholder="Anything you want AI to know..." class="w-full border rounded p-2"></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded hover:bg-blue-700 transition">
          Save Settings
        </button>
      </div>

    </form>
  </div>

</body>
</html>
