{% extends 'base.html' %}
{% block title %}Automation Â· Zyberfy{% endblock %}

{% block content %}
  <h2 class="text-2xl mb-4">Set up your Automation</h2>
  <form method="POST" action="{{ url_for('automation') }}" class="space-y-4">
    <div>
      <label class="block mb-1">Tone</label>
      <input name="tone" value="{{ automation.tone or '' }}"
             class="w-full border px-3 py-2 rounded"/>
    </div>
    <div>
      <label class="block mb-1">Style</label>
      <input name="style" value="{{ automation.style or '' }}"
             class="w-full border px-3 py-2 rounded"/>
    </div>
    <div>
      <label class="block mb-1">Additional Notes</label>
      <textarea name="additional_notes"
                class="w-full border px-3 py-2 rounded">{{ automation.additional_notes or '' }}</textarea>
    </div>
    <button type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded-lg">
      Save & Return
    </button>
  </form>
{% endblock %}
