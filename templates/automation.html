<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automation Settings | Zyberfy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="max-w-4xl mx-auto p-8">
  <h1 class="text-3xl font-bold mb-8">Automation Settings</h1>

  <form action="/save-automation" method="POST" class="space-y-8 bg-white p-8 rounded-xl shadow-lg">

    <!-- Tone of Voice -->
    <div>
      <label class="block font-semibold mb-2">Tone of Voice</label>
      <select name="tone" class="w-full border-gray-300 rounded-lg p-3">
        <option>Professional</option>
        <option>Friendly</option>
        <option>Luxury</option>
        <option>Confident</option>
        <option>Warm</option>
      </select>
    </div>

    <!-- Email Style -->
    <div>
      <label class="block font-semibold mb-2">Email Style</label>
      <select name="style" class="w-full border-gray-300 rounded-lg p-3">
        <option>Concise</option>
        <option>Detailed</option>
        <option>Storytelling</option>
      </select>
    </div>

    <!-- Additional Notes -->
    <div>
      <label class="block font-semibold mb-2">Additional Notes</label>
      <textarea name="additional_notes" rows="4" class="w-full border-gray-300 rounded-lg p-3" placeholder="Anything specific you want the AI to remember..."></textarea>
    </div>

    <!-- Follow-Up Settings -->
    <div>
      <h2 class="text-xl font-bold mb-4">Lead Follow-Up Settings</h2>

      <label class="block font-semibold mb-2">Enable Auto Follow-Up?</label>
      <select name="auto_followup" class="w-full border-gray-300 rounded-lg p-3">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label class="block font-semibold mt-6 mb-2">Number of Follow-Ups</label>
      <select name="followup_count" class="w-full border-gray-300 rounded-lg p-3">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <label class="block font-semibold mt-6 mb-2">Follow-Up Delay</label>
      <select name="followup_delay" class="w-full border-gray-300 rounded-lg p-3">
        <option>1 day</option>
        <option>3 days</option>
        <option>5 days</option>
        <option>1 week</option>
      </select>

      <label class="block font-semibold mt-6 mb-2">Follow-Up Style</label>
      <select name="followup_style" class="w-full border-gray-300 rounded-lg p-3">
        <option>Soft Reminder</option>
        <option>Urgent Reminder</option>
        <option>Friendly Check-In</option>
      </select>
    </div>

    <!-- Offer Response Settings -->
    <div>
      <h2 class="text-xl font-bold mb-4">Offer Response Settings</h2>

      <label class="block font-semibold mb-2">Minimum Acceptable Offer ($)</label>
      <input name="min_offer" type="number" min="0" class="w-full border-gray-300 rounded-lg p-3" placeholder="Enter minimum acceptable offer...">

      <label class="block font-semibold mt-6 mb-2">Custom Acceptance Message</label>
      <textarea name="accept_message" rows="3" class="w-full border-gray-300 rounded-lg p-3" placeholder="Thanks for your offer. We accept!"></textarea>

      <label class="block font-semibold mt-6 mb-2">Custom Decline Message</label>
      <textarea name="decline_message" rows="3" class="w-full border-gray-300 rounded-lg p-3" placeholder="Unfortunately, we cannot accept your offer..."></textarea>
    </div>

    <!-- Save Button -->
    <div class="text-center">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl transition">Save Settings</button>
    </div>

  </form>
</div>

</body>
</html>
