<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automation Setup | Zyberfy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">Automation Settings</h1>

    <form action="/save-automation" method="POST" class="bg-white shadow-md rounded-lg p-8 space-y-6">

      <div>
        <label class="block font-semibold mb-2" for="subject">Email Subject Line</label>
        <input type="text" id="subject" name="subject" class="w-full border border-gray-300 rounded-lg p-3" placeholder="Enter your subject..." required>
      </div>

      <div>
        <label class="block font-semibold mb-2" for="greeting">Greeting</label>
        <input type="text" id="greeting" name="greeting" class="w-full border border-gray-300 rounded-lg p-3" placeholder="e.g., Dear valued guest..." required>
      </div>

      <div>
        <label class="block font-semibold mb-2" for="tone">Preferred Tone</label>
        <select id="tone" name="tone" class="w-full border border-gray-300 rounded-lg p-3" required>
          <option value="formal">Formal</option>
          <option value="friendly">Friendly</option>
          <option value="luxury">Luxury</option>
          <option value="adventurous">Adventurous</option>
          <option value="custom">Custom (Train AI below)</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-2" for="footer">Email Footer Signature</label>
        <input type="text" id="footer" name="footer" class="w-full border border-gray-300 rounded-lg p-3" placeholder="Best regards, Your Company Name" required>
      </div>

      <div>
        <label class="block font-semibold mb-2" for="ai_training">Describe Your Brand Voice (Optional)</label>
        <textarea id="ai_training" name="ai_training" rows="4" class="w-full border border-gray-300 rounded-lg p-3" placeholder="Describe how you want your AI to sound (optional)..."></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
        Save Automation Settings
      </button>
    </form>

  </div>

</body>
</html>
