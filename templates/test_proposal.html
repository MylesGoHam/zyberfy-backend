<!DOCTYPE html>
<html>
<head>
    <title>Test Proposal Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        h2 {
            color: #1e90ff;
        }
        pre {
            background-color: #f4f4f4;
            padding: 1.5rem;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ddd;
        }
        .copy-btn {
            margin-top: 1rem;
            padding: 10px 16px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h2>üß† Preview: AI-Generated Proposal</h2>
    <pre id="proposal-text">{{ generated_email }}</pre>
    <button class="copy-btn" onclick="copyText()">Copy to Clipboard</button>
    <br>
    <a class="back-link" href="/automation">‚Üê Back to Automation Settings</a>

    <script>
        function copyText() {
            const text = document.getElementById("proposal-text").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        }
    </script>
</body>
</html>
