<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal for {{ name }} | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1e40af;
      padding: 20px 40px;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2rem;
      color: #1e40af;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .proposal-box {
      background-color: #f3f4f6;
      padding: 1.5rem;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      color: #111827;
    }
  </style>
</head>
<body>

  {% if show_branding %}
    <div class="logo">Zyberfy</div>
  {% endif %}

  <div class="container">
    <h1>Proposal for {{ name }}</h1>
    <div class="proposal-box">
      {{ proposal }}
    </div>
  </div>

</body>
</html>
