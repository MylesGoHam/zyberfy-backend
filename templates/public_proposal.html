<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Proposal from Zyberfy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #1e1e2f;
        }
        .proposal-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
        }
        .signature {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            color: #555;
            line-height: 1.6;
        }
        .signature a {
            color: #3366cc;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Proposal for {{ name }}</h1>

    <div class="proposal-box">
        <p>{{ proposal | safe }}</p>
