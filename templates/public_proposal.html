<!-- templates/public_proposal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proposal from {{ proposal.user_email }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg mt-10 rounded-lg">
    <h1 class="text-3xl font-bold text-blue-600 mb-4">Proposal</h1>
    <p><strong>Name:</strong> {{ proposal.lead_name }}</p>
    <p><strong>Email:</strong> {{ proposal.lead_email }}</p>
    <p><strong>Company:</strong> {{ proposal.lead_company }}</p>
    <p><strong>Services:</strong> {{ proposal.services }}</p>
    <p><strong>Budget:</strong> {{ proposal.budget }}</p>
    <p><strong>Timeline:</strong> {{ proposal.timeline }}</p>
    <p><strong>Message:</strong> {{ proposal.message }}</p>

    <!-- Make an Offer Section -->
    <div class="mt-8 border-t pt-6">
      <h2 class="text-lg font-semibold mb-2">Interested? Make an Offer</h2>
      <form method="POST" action="/submit_offer" class="flex flex-col gap-3 max-w-sm">
        <input type="hidden" name="form_id" value="{{ proposal.public_id }}" />
        <label class="text-sm font-medium">Offer Amount (USD):</label>
        <input type="number" name="offer_amount" required min="1" class="border px-3 py-2 rounded" placeholder="$5000" />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
          Submit Offer
        </button>
      </form>
    </div>

    <div class="mt-6 text-sm text-gray-400 text-center">
      <p>Generated by Zyberfy</p>
    </div>
  </div>
</body>
</html>
