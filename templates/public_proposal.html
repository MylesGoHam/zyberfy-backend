<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Proposal | Zyberfy</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      color: #1f2937;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      color: #1e40af;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .share-section {
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
    }

    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    .qr-container {
      text-align: center;
    }

    .footer-signature {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      padding-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Proposal</h1>

    <p>{{ proposal_text | safe }}</p>

    <div class="share-section">
      <div class="qr-container">
        <div id="qrcode"></div>
      </div>
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <button class="btn" onclick="copyLink()">Copy Link</button>
        <button class="btn" onclick="window.print()">Print Proposal</button>
      </div>
    </div>

    <div class="footer-signature">
      Sent by Zyberfy | hello@zyberfy.com
    </div>
  </div>

  <script>
    const currentUrl = window.location.href;

    new QRCode(document.getElementById("qrcode"), {
      text: currentUrl,
      width: 120,
      height: 120,
      colorDark: "#1e40af",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    function copyLink() {
      navigator.clipboard.writeText(currentUrl).then(() => {
        alert("Link copied to clipboard.");
      });
    }
  </script>

</body>
</html>
