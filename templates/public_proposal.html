<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Proposal | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <section class="min-h-screen flex flex-col items-center justify-center px-6 py-12">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">Your Custom Proposal</h1>
      <p class="text-gray-600 mt-2">Below is the personalized proposal generated for you.</p>
    </div>

    <div class="w-full max-w-4xl bg-white shadow-xl rounded-xl p-8">
      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-2">Proposal for {{ name }}</h2>
        <pre class="bg-gray-100 p-4 rounded-md text-sm overflow-x-auto whitespace-pre-wrap">{{ proposal }}</pre>
      </div>

      <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
        {% if share_url %}
        <div class="flex-1">
          <label class="text-sm font-medium block mb-1">Share this proposal:</label>
          <input type="text" value="{{ share_url }}" readonly onclick="this.select()" class="w-full border border-gray-300 rounded-md p-2 text-sm" />
        </div>
        {% endif %}

        <div class="flex gap-2">
          <button onclick="window.print()" class="bg-gray-200 hover:bg-gray-300 text-sm font-medium px-4 py-2 rounded-md transition">Print</button>
          <button onclick="copyLink()" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-md transition">Copy Link</button>
        </div>
      </div>

      {% if show_branding %}
      <div class="mt-8 text-center text-xs text-gray-400">
        Generated by <span class="font-semibold text-blue-600">Zyberfy</span>
      </div>
      {% endif %}
    </div>
  </section>

  <script>
    function copyLink() {
      const input = document.querySelector('input');
      input.select();
      document.execCommand('copy');
      alert('Link copied to clipboard');
    }
  </script>
</body>
</html>
