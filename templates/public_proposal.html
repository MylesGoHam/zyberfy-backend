<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal for {{ name }} | Zyberfy</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1e40af;
      padding: 20px 40px;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2rem;
      color: #1e40af;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .proposal-box {
      background-color: #f3f4f6;
      padding: 1.5rem;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
      color: #111827;
      position: relative;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    button {
      background-color: #1e40af;
      color: white;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button:hover {
      background-color: #1e3a8a;
    }

    .signature {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.95rem;
      color: #4b5563;
    }

    .qr-code {
      text-align: center;
      margin-top: 2rem;
    }

    .qr-code canvas {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  {% if show_branding %}
    <div class="logo">Zyberfy</div>
  {% endif %}

  <div class="container">
    <h1>Proposal for {{ name }}</h1>

    <div class="proposal-box" id="proposalContent">
      {{ proposal }}
    </div>

    <div class="actions">
      <button onclick="copyProposal()">Copy</button>
      <button onclick="window.print()">Print</button>
    </div>

    <div class="signature">
      â€” The Zyberfy Concierge Team<br>
      hello@zyberfy.com<br>
      www.zyberfy.com
    </div>

    <div class="qr-code">
      <p>Scan to open on your phone:</p>
      <canvas id="qrCanvas"></canvas>
    </div>
  </div>

  <script>
    function copyProposal() {
      const text = document.getElementById("proposalContent").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Proposal copied to clipboard!"));
    }

    const qr = new QRious({
      element: document.getElementById("qrCanvas"),
      value: window.location.href,
      size: 160
    });
  </script>

</body>
</html>
