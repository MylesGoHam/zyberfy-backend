{% extends "base.html" %}
{% block title %}Proposal | Zyberfy{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-12">
  <div class="bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Your Custom Proposal</h1>
    <p class="text-gray-700 whitespace-pre-wrap mb-6">{{ proposal.content }}</p>

    <div class="flex justify-between items-center">
      <button onclick="copyLink()" class="bg-gray-200 text-sm px-4 py-2 rounded hover:bg-gray-300">Copy Link</button>
      <button onclick="window.print()" class="bg-gray-200 text-sm px-4 py-2 rounded hover:bg-gray-300">Print</button>
    </div>
  </div>
</div>

<script>
  function copyLink() {
    const dummy = document.createElement('input');
    dummy.value = window.location.href;
    document.body.appendChild(dummy);
    dummy.select();
    document.execCommand('copy');
    document.body.removeChild(dummy);
    alert('Link copied to clipboard');
  }
</script>
{% endblock %}
