<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Proposal from Zyberfy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #1e1e2f;
        }
        .proposal-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
        }
        .signature {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            color: #555;
            line-height: 1.6;
        }
        .signature a {
            color: #3366cc;
            text-decoration: none;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #1e1e2f;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #343456;
        }
        #qrcode {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Proposal for {{ name }}</h1>

    <div class="proposal-box" id="proposal-content">
        <p>{{ proposal | safe }}</p>

        <div class="signature">
            ‚Äî<br>
            <strong>The Zyberfy Concierge Team</strong><br>
            <a href="mailto:hello@zyberfy.com">hello@zyberfy.com</a><br>
            <a href="https://www.zyberfy.com" target="_blank">www.zyberfy.com</a>
        </div>

        <div class="buttons">
            <button onclick="copyProposal()">üìã Copy Proposal</button>
            <button onclick="window.print()">üñ®Ô∏è Print</button>
        </div>

        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        // QR Code generation
        const qr = new QRious({
            element: document.getElementById('qrcode'),
            value: window.location.href,
            size: 150
        });

        // Copy to clipboard
        function copyProposal() {
            const el = document.createElement('textarea');
            el.value = document.getElementById('proposal-content').innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('‚úÖ Proposal copied to clipboard!');
        }
    </script>

</body>
</html>
