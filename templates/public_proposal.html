<!-- templates/public_proposal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proposal from {{ proposal.client_email }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg mt-10 rounded-lg">
    <h1 class="text-3xl font-bold text-blue-600 mb-4">Proposal</h1>
    <p><strong>Name:</strong> {{ proposal.name }}</p>
    <p><strong>Email:</strong> {{ proposal.email }}</p>
    <p><strong>Company:</strong> {{ proposal.company }}</p>
    <p><strong>Services:</strong> {{ proposal.services }}</p>
    <p><strong>Budget:</strong> {{ proposal.budget }}</p>
    <p><strong>Timeline:</strong> {{ proposal.timeline }}</p>
    <p><strong>Message:</strong> {{ proposal.message }}</p>

    <div class="mt-6 text-sm text-gray-400 text-center">
      <p>Generated by Zyberfy</p>
    </div>
  </div>
</body>
</html>
