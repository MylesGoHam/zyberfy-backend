<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      color: #1e40af;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .danger {
      border-top: 1px solid #fca5a5;
      padding-top: 2rem;
    }

    .danger button {
      background-color: #ef4444;
    }

    .danger button:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <div class="section">
      <label class="label">Admin Email</label>
      <input type="email" value="hello@zyberfy.com" readonly />
    </div>

    <div class="section">
      <label class="label" for="password">Change Admin Password</label>
      <input type="password" id="password" placeholder="New Password..." />
      <button>Update Password</button>
    </div>

    <div class="section">
      <label class="label">Export Data</label>
      <a href="/download"><button style="margin-right: 10px;">üìÑ Export Proposals</button></a>
      <a href="/download_clients"><button>üìÅ Export Clients</button></a>
    </div>

    <div class="section danger">
      <label class="label">Danger Zone</label>
      <button onclick="confirm('Are you sure? This will erase all proposal data.')">üß® Clear All Data</button>
    </div>
  </div>
</body>
</html>
