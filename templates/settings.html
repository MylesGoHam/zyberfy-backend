{% extends "base.html" %}
{% block title %}Client Settings | Zyberfy{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Your Settings</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="bg-green-100 border border-green-300 text-green-800 px-4 py-2 rounded mb-4">
        {{ message }}
      </div>
    {% endfor %}
  {% endwith %}

  <form method="POST" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700">First Name</label>
      <input type="text" name="first_name" value="{{ user.first_name or '' }}" class="w-full mt-1 p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Company Name</label>
      <input type="text" name="company_name" value="{{ user.company_name or '' }}" class="w-full mt-1 p-2 border rounded-lg">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Your Position</label>
      <input type="text" name="position" value="{{ user.position or '' }}" class="w-full mt-1 p-2 border rounded-lg">
    </div>

    <div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
