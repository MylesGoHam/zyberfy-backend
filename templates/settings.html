<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      color: #1e40af;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .danger button {
      background-color: #ef4444;
    }

    .danger button:hover {
      background-color: #dc2626;
    }

    .dark-mode {
      background-color: #111827;
      color: #f3f4f6;
    }

    .dark-mode .container {
      background-color: #1f2937;
      color: #f3f4f6;
    }

    .flash {
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .success {
      background-color: #d1fae5;
      color: #065f46;
    }

    .danger {
      background-color: #fee2e2;
      color: #991b1b;
      padding-top: 2rem;
      border-top: 1px solid #fca5a5;
    }

    .toggle {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Settings</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="section">
      <label>Admin Email</label>
      <input type="email" value="{{ admin_email }}" readonly />
    </div>

    <form method="POST">
      <div class="section">
        <label for="new_password">Change Admin Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="New password..." />
        <button type="submit">Update Password</button>
      </div>
    </form>

    <div class="section">
      <label>Export Data</label>
      <a href="/download"><button type="button">Export Proposals</button></a>
      <a href="/download_clients"><button type="button">Export Clients</button></a>
    </div>

    <form method="POST" onsubmit="return confirm('Are you sure you want to delete all data? This cannot be undone.');">
      <input type="hidden" name="clear_data" value="true" />
      <div class="section danger">
        <label>Danger Zone</label>
        <button type="submit">Clear All Data</button>
      </div>
    </form>

    <div class="section toggle">
      <label>Theme</label>
      <button type="button" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
