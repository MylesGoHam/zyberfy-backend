<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Onboarding | Zyberfy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Welcome to Zyberfy</h1>
    <p class="text-center text-sm text-gray-600 mb-8">
      Please complete your profile so we can personalize your proposal automation.
    </p>

    <form action="/onboarding" method="POST" class="space-y-6">
      
      <div>
        <label for="first_name" class="block text-sm font-semibold mb-1">First Name</label>
        <input type="text" name="first_name" id="first_name" required class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" placeholder="John">
      </div>

      <div>
        <label for="last_name" class="block text-sm font-semibold mb-1">Last Name</label>
        <input type="text" name="last_name" id="last_name" required class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" placeholder="Doe">
      </div>

      <div>
        <label for="business_name" class="block text-sm font-semibold mb-1">Business Name</label>
        <input type="text" name="business_name" id="business_name" required class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" placeholder="Luxury Jets Co.">
      </div>

      <div>
        <label for="business_type" class="block text-sm font-semibold mb-1">Business Type</label>
        <input type="text" name="business_type" id="business_type" required class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300" placeholder="Private Jet Charters">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition">Save & Continue</button>

    </form>
  </div>

</body>
</html>
