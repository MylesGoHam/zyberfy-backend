<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>New Lead | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <form method="POST" class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6">New Lead Details</h1>

    <label class="block mb-2 font-medium">Name</label>
    <input name="name" required class="w-full p-2 border rounded mb-4"/>

    <label class="block mb-2 font-medium">Email</label>
    <input type="email" name="email" required class="w-full p-2 border rounded mb-4"/>

    <label class="block mb-2 font-medium">Message / Need</label>
    <textarea name="message" rows="4" class="w-full p-2 border rounded mb-6"></textarea>

    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded">
      Send Proposal
    </button>
  </form>
</body>
</html>
