<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Onboarding | Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
      padding: 24px 40px;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      animation: fadeInUp 0.6s ease-out;
    }

    h1 {
      color: #007bff;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005fcc;
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logo">Zyberfy</div>

  <div class="container">
    <h1>Client Onboarding</h1>
    <form action="/onboarding" method="POST">
      <div class="form-group">
        <label for="client_name">Your Name</label>
        <input type="text" name="client_name" id="client_name" required>
      </div>

      <div class="form-group">
        <label for="business_name">Business or Brand Name</label>
        <input type="text" name="business_name" id="business_name" required>
      </div>

      <div class="form-group">
        <label for="email">Contact Email</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="services">Services You Offer</label>
        <textarea name="services" id="services" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="target_clients">Describe Your Ideal Clients</label>
        <textarea name="target_clients" id="target_clients" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="notes">Any Special Requests or Notes?</label>
        <textarea name="notes" id="notes" rows="3"></textarea>
      </div>

      <button type="submit">Submit Onboarding</button>
    </form>
  </div>

</body>
</html>
