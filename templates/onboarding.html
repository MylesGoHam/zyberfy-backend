<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Onboarding | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <section class="min-h-screen flex flex-col items-center justify-center px-6">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-blue-600">Client Onboarding</h1>
      <p class="text-gray-600 mt-2">Please provide your details to get started with automated proposals.</p>
    </div>

    <form action="/onboarding" method="POST" class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-md p-2" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-md p-2" />
      </div>

      <div>
        <label for="service" class="block text-sm font-medium mb-1">Service Needed</label>
        <input type="text" id="service" name="service" required class="w-full border border-gray-300 rounded-md p-2" />
      </div>

      <div>
        <label for="budget" class="block text-sm font-medium mb-1">Estimated Budget</label>
        <input type="text" id="budget" name="budget" class="w-full border border-gray-300 rounded-md p-2" />
      </div>

      <div>
        <label for="notes" class="block text-sm font-medium mb-1">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" class="w-full border border-gray-300 rounded-md p-2"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition">
        Submit Onboarding Form
      </button>
    </form>
  </section>
</body>
</html>
