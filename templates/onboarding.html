{% extends "base.html" %}
{% block title %}Onboarding â€“ Zyberfy{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <form method="POST" class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md space-y-5">
    <h1 class="text-2xl font-bold text-blue-700 text-center">New Lead Details</h1>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
      <input name="name" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" required
             class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Message / Need</label>
      <textarea name="message" rows="4"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
      Send Proposal
    </button>
  </form>
</div>
{% endblock %}
