<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Zyberfy{% endblock %}</title>

  <!-- global utilities -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

  <!-- page‐specific layout overrides -->
  {% block extra_styles %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
  <header class="site‐wide‐header">
    <a href="{{ url_for('home') }}" class="logo">Zyberfy</a>
    <nav class="site‐nav">
      <a href="{{ url_for('home') }}">Home</a>
      {% if not session.get('email') %}
       <nav>
           <nav>
     <a href="{{ url_for('login')       }}">Log In</a>
     <a href="{{ url_for('memberships') }}">Sign Up</a>
   </nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('analytics') }}">Analytics</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Chart.js (only used on analytics page) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
