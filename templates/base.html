<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Join Zyberfy Bundle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-lg w-full">
      <h1 class="text-3xl font-bold text-center mb-4">Zyberfy Bundle</h1>
      <p class="text-center text-xl text-gray-700 mb-6">Unlock full access for <span class="text-indigo-600 font-semibold">$1,497</span></p>
      <ul class="space-y-2 mb-6">
        <li class="flex items-start"><span class="mr-2 text-green-500">✔️</span>Unlimited proposal automation</li>
        <li class="flex items-start"><span class="mr-2 text-green-500">✔️</span>Priority support</li>
        <li class="flex items-start"><span class="mr-2 text-green-500">✔️</span>Advanced tone & style customization</li>
        <li class="flex items-start"><span class="mr-2 text-green-500">✔️</span>Access to future premium features</li>
      </ul>
      <form method="POST" action="{{ url_for('memberships') }}">
        <input type="hidden" name="plan" value="bundle">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="first_name">First Name</label>
          <input id="first_name" name="first_name" type="text" required class="w-full border rounded px-3 py-2 focus:ring-indigo-400">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input id="email" name="email" type="email" required class="w-full border rounded px-3 py-2 focus:ring-indigo-400">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input id="password" name="password" type="password" required class="w-full border rounded px-3 py-2 focus:ring-indigo-400">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded hover:bg-indigo-700">Get Started – $1,497</button>
      </form>
    </div>
  </body>
</html>
