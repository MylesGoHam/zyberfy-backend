<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zyberfy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Add CSS/JS links if needed -->
</head>
<body>
  {% block content %}{% endblock %}

  {% if session.email %}
  <script>
    // Automatically log a pageview for authenticated users
    fetch("/log_event", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        event_type: "pageview"
      })
    });
  </script>
  {% endif %}
</body>
</html>
