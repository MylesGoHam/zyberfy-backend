<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>{% block title %}Zyberfy{% endblock %}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" />
  {% block extra_styles %}{% endblock %}
</head>

<body class="antialiased bg-gray-50 text-gray-800">
  <header class="bg-white shadow-md">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4 relative">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">Zyberfy</a>

      <!-- burger: visible only on small -->
      <button id="nav-toggle" class="md:hidden focus:outline-none" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- unified nav: dropdown on small, horizontal on md+ -->
      <nav id="main-nav"
           class="hidden absolute top-full left-0 w-full bg-white border-t border-gray-200 z-20
                  md:static md:flex md:space-x-6 md:border-0 md:bg-transparent">
        <a href="{{ url_for('home') }}"            class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Home</a>
        <a href="{{ url_for('dashboard') }}"       class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Dashboard</a>
        <a href="{{ url_for('analytics') }}"       class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Analytics</a>
        <a href="{{ url_for('automation_page') }}" class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Automation</a>
        {% if session.get('email') %}
          <a href="{{ url_for('logout') }}"        class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}"         class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Login</a>
          <a href="{{ url_for('memberships') }}"   class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Sign Up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
    document.getElementById("nav-toggle").addEventListener("click", () => {
      document.getElementById("main-nav").classList.toggle("hidden");
    });
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".fade-in")
              .forEach(el => el.classList.add("opacity-100"));
    });
  </script>
  {% endblock %}
</body>
</html>
