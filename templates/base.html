<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <title>Nav Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-4xl mx-auto flex items-center justify-between p-4 relative">
      <a href="#" class="text-2xl font-bold text-blue-600">Logo</a>

      <!-- burger only on small -->
      <button id="nav-toggle" class="md:hidden">
        â˜°
      </button>

      <!-- one nav for all -->
      <nav
        id="main-nav"
        class="hidden absolute top-full left-0 w-full bg-white border border-gray-200
               md:static md:flex md:space-x-6 md:border-0 md:bg-transparent"
      >
        <a href="#" class="block p-2 hover:bg-gray-100 md:hover:bg-transparent">Home</a>
        <a href="#" class="block p-2 hover:bg-gray-100 md:hover:bg-transparent">About</a>
        <a href="#" class="block p-2 hover:bg-gray-100 md:hover:bg-transparent">Contact</a>
      </nav>
    </div>
  </header>

  <script>
    // wait for browser to parse the DOM
    document.getElementById('nav-toggle').addEventListener('click', () => {
      document.getElementById('main-nav').classList.toggle('hidden');
    });
  </script>
</body>
</html>

<body class="antialiased bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4 relative">
      <!-- Logo -->
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">Zyberfy</a>

      <!-- Burger: only on small -->
      <button id="nav-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Unified Nav -->
      <nav id="main-nav"
           class="hidden absolute top-full left-0 w-full bg-white border-t border-gray-200
                  md:static md:flex md:space-x-8 md:border-0 md:bg-transparent z-20">
        <a href="{{ url_for('home') }}"            class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Home</a>
        <a href="{{ url_for('dashboard') }}"       class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Dashboard</a>
        <a href="{{ url_for('analytics') }}"       class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Analytics</a>
        <a href="{{ url_for('automation_page') }}" class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Automation</a>
        {% if session.get('email') %}
          <a href="{{ url_for('logout') }}"      class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}"       class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Login</a>
          <a href="{{ url_for('memberships') }}" class="block px-4 py-2 hover:bg-gray-100 md:hover:bg-transparent">Sign Up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
    // toggle the unified nav on small screens
    document.getElementById("nav-toggle")
      .addEventListener("click", () => {
        document.getElementById("main-nav").classList.toggle("hidden");
      });

    // fade-in helper
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".fade-in")
        .forEach(el => el.classList.add("opacity-100"));
    });
  </script>
  {% endblock %}
</body>
</html>
