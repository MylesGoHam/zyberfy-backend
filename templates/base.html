<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Zyberfy{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}"/>
</head>
<body class="antialiased bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">Zyberfy</a>
      <nav class="space-x-4">
        {% if session.email %}
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          {% if session.plan_status == 'pro' %}
            <a href="{{ url_for('analytics') }}">Analytics</a>
            <a href="{{ url_for('automation') }}">Automation</a>
          {% else %}
            <a href="{{ url_for('memberships') }}" class="text-green-600 hover:underline">Subscribe</a>
          {% endif %}
          <a href="{{ url_for('logout') }}" class="text-red-500 hover:underline">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
