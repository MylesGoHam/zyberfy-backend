<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <title>{% block title %}Zyberfy{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}"/>
  {% block extra_styles %}{% endblock %}
</head>
<body class="antialiased bg-gray-50 text-gray-800">

  <!-- Header / Nav -->
  <header class="bg-white shadow-md">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">Zyberfy</a>
      <nav class="hidden md:flex items-center space-x-6">
        <a href="{{ url_for('home') }}">Home</a>

        {% if session.email %}
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <a href="{{ url_for('analytics') }}">Analytics</a>
          <a href="{{ url_for('automation') }}">Automation</a>
          <a href="{{ url_for('logout') }}" class="text-red-500">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="text-blue-600">Login</a>
        {% endif %}
      </nav>

      <!-- mobile toggle omitted for brevity -->
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
