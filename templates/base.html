<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <title>{% block title %}Zyberfy{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Your overrides -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}"/>

  {% block extra_styles %}{% endblock %}
</head>
<body class="antialiased bg-gray-50 text-gray-800">

  <!-- Header / Nav -->
  <header class="bg-white shadow-md">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">
        Zyberfy
      </a>
      <button id="nav-toggle" class="focus:outline-none" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <nav id="mobile-menu" class="hidden bg-white border-t border-gray-200 md:hidden">
      <a href="{{ url_for('home') }}"            class="block px-4 py-2 hover:bg-gray-100">Home</a>
      <a href="{{ url_for('dashboard') }}"       class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
      <a href="{{ url_for('analytics') }}"       class="block px-4 py-2 hover:bg-gray-100">Analytics</a>
      <a href="{{ url_for('automation_page') }}" class="block px-4 py-2 hover:bg-gray-100">Automation</a>
      {% if session.get('email') %}
        <a href="{{ url_for('logout') }}"        class="block px-4 py-2 hover:bg-gray-100">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}"         class="block px-4 py-2 hover:bg-gray-100">Login</a>
        <a href="{{ url_for('memberships') }}"   class="block px-4 py-2 hover:bg-gray-100">Sign Up</a>
      {% endif %}
    </nav>
  </header>

  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // mobile menu toggle
      const toggle = document.getElementById("nav-toggle");
      const menu   = document.getElementById("mobile-menu");
      if (toggle && menu) {
        toggle.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      }

      // fade-in helper
      document.querySelectorAll(".fade-in")
              .forEach(el => el.classList.add("opacity-100"));
    });
  </script>
  {% endblock %}
</body>
</html>
