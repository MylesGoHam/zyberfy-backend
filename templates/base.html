<!doctype html>
<html lang="en">
<head>
  <!-- …head tags… -->
</head>
<body>

  <header class="bg-white shadow-md">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">Zyberfy</a>
      <nav class="space-x-6">
        {% if session.get('email') %}
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <a href="{{ url_for('analytics') }}">Analytics</a>
          <a href="{{ url_for('automation') }}">Automation</a>
          <a href="{{ url_for('logout') }}" class="text-red-500">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
          <a href="{{ url_for('memberships') }}" class="text-green-600">Subscribe</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
