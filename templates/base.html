<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Zyberfy{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/layout.css') }}"/>
  {% block extra_styles %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <header class="bg-white shadow-md">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">Zyberfy</a>
      <button id="nav-toggle" class="md:hidden">
        <!-- hamburger icon -->
      </button>
    </div>
    <nav id="mobile-menu" class="hidden md:block bg-white border-t">
      <a href="{{ url_for('home') }}"        class="block px-4 py-2">Home</a>
      <a href="{{ url_for('dashboard') }}"   class="block px-4 py-2">Dashboard</a>
      <a href="{{ url_for('automation') }}"  class="block px-4 py-2">Automation</a>
      <a href="{{ url_for('analytics') }}"   class="block px-4 py-2">Analytics</a>
      {% if session.email %}
        <a href="{{ url_for('logout') }}"    class="block px-4 py-2">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}"     class="block px-4 py-2">Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}
  <script>
    document.getElementById('nav-toggle').addEventListener('click', ()=>
      document.getElementById('mobile-menu').classList.toggle('hidden')
    );
  </script>
  {% endblock %}
</body>
</html>
