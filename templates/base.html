<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Zyberfy{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Chart.js (for graph support) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- AOS (Animate on Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900" onload="AOS.init()">

  <div class="max-w-6xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </div>

{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const pathname = window.location.pathname;

    // Log only public proposal views, not client or admin views
    const isLeadPage = pathname.startsWith("/proposal/") && !pathname.includes("/dashboard") && !pathname.includes("/admin");

    // Prevent duplicate logs with sessionStorage (once per page per session)
    const storageKey = "pageview_logged_" + pathname;
    const isClient = {{ "true" if session.email else "false" }};

    if (isLeadPage && !isClient && !sessionStorage.getItem(storageKey)) {
      fetch("/log_event", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ event_type: "pageview" })
      }).then(() => {
        sessionStorage.setItem(storageKey, "true");
      });
    }
  });

  // Optional: Copy link button handler
  const btn = document.getElementById("copyBtn");
  if (btn) {
    btn.addEventListener("click", () => {
      const input = document.getElementById("proposalLink");
      input.select();
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    });
  }
</script>
{% endblock %}

</body>
</html>
