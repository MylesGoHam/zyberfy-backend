<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Zyberfy{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}"/>
  {% block extra_styles %}{% endblock %}
</head>
<body class="antialiased bg-gray-50 text-gray-800">

  <header class="bg-white shadow-md mb-8">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">Zyberfy</a>
      <nav>
        {% if session.get('email') %}
          <a href="{{ url_for('logout') }}" class="text-red-500 hover:underline">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
