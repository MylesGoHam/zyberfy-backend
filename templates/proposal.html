<!-- proposal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Proposal | Zyberfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Request a Proposal</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 text-red-600">
          {% for cat,msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <label class="block mb-2 font-medium">Your Name</label>
      <input type="text" name="name" required
        class="w-full p-3 border rounded-lg mb-4"
        placeholder="e.g. Jane Smith">

      <label class="block mb-2 font-medium">Your Email</label>
      <input type="email" name="email" required
        class="w-full p-3 border rounded-lg mb-4"
        placeholder="you@example.com">

      <label class="block mb-2 font-medium">Your Budget ($)</label>
      <input type="number" name="budget" required min="1"
        class="w-full p-3 border rounded-lg mb-6"
        placeholder="e.g. 5000">

      <button type="submit"
        class="w-full bg-green-600 text-white font-semibold py-3 rounded-full hover:bg-green-700 transition">
        Submit &amp; Email Proposal
      </button>
    </form>
  </div>
</body>
</html>
