{% extends "base.html" %}
{% block title %}Proposal Preview â€“ Zyberfy{% endblock %}

{% block content %}
<style>
  .proposal-preview {
    max-width: 800px;
    margin: 2rem auto;
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  }
  .proposal-preview h2 {
    font-size: 1.5rem;
    font-weight: bold;
    color: #1e90ff;
    margin-bottom: 1rem;
  }
  .proposal-preview pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    background: #f9f9f9;
    padding: 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    line-height: 1.6;
    border: 1px solid #ddd;
  }
  .proposal-preview .copy-btn {
    margin-top: 1rem;
    padding: 10px 16px;
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>

<div class="proposal-preview">
  <h2>ðŸ“„ AI-Generated Proposal Preview</h2>
  <pre id="proposal-text">{{ preview }}</pre>
  <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById('copyBtn').addEventListener('click', () => {
    const text = document.getElementById('proposal-text').innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert('Copied to clipboard!');
    });
  });
</script>
{% endblock %}
