### `proposal.html` (lead-facing intake form)
{% extends "base.html" %}
{% block title %}Submit a Proposal Inquiry – Zyberfy{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4 text-blue-600">Proposal Inquiry Form</h2>
  <form action="{{ url_for('proposal') }}" method="POST" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
      <input type="text" id="name" name="name" required class="mt-1 block w-full border-gray-300 rounded shadow-sm" />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
      <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded shadow-sm" />
    </div>
    <div>
      <label for="service" class="block text-sm font-medium text-gray-700">Service You’re Interested In</label>
      <input type="text" id="service" name="service" required class="mt-1 block w-full border-gray-300 rounded shadow-sm" />
    </div>
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Custom Message</label>
      <textarea id="message" name="message" rows="4" required class="mt-1 block w-full border-gray-300 rounded shadow-sm"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit Proposal</button>
  </form>
</div>
{% endblock %}
