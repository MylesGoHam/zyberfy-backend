<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request a Proposal | Zyberfy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">Request a Proposal</h1>
    <p class="text-gray-600 mb-8">Fill out the form below and you'll receive a personalized response shortly.</p>

    <form action="/submit_proposal" method="POST" class="space-y-6 bg-white p-6 rounded-xl shadow-md">
      
      <div>
        <label for="lead_name" class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" name="lead_name" required class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="lead_email" class="block text-sm font-medium text-gray-700">Your Email</label>
        <input type="email" name="lead_email" required class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Project Details</label>
        <textarea name="message" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 text-sm"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Inquiry Type</label>
        <select name="inquiry_type" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 text-sm">
          <option value="inquiry">General Inquiry</option>
          <option value="offer">Make an Offer</option>
        </select>
      </div>

      <div>
        <label for="offer_amount" class="block text-sm font-medium text-gray-700">Offer Amount (optional)</label>
        <input type="number" name="offer_amount" min="0" placeholder="$5000" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 text-sm">
      </div>

      <input type="hidden" name="client_email" value="{{ client_email }}">

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 text-sm font-medium">Submit Proposal</button>
    </form>
  </div>
</body>
</html>
