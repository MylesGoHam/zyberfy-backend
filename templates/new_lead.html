{% extends "base.html" %}
{% block title %}New Lead â€“ Zyberfy{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen flex items-center justify-center">
  <form method="POST" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md space-y-5">
    <h1 class="text-2xl font-bold text-blue-700 text-center">New Lead</h1>

    <input name="lead_name" placeholder="Lead Name" required
           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <input type="email" name="lead_email" placeholder="Lead Email" required
           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <input type="number" name="lead_budget" placeholder="Budget ($)" required
           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <textarea name="lead_message" placeholder="What did they ask for?"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="4"></textarea>

    <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg font-semibold transition">
      Send Proposal
    </button>
  </form>
</div>
{% endblock %}
