<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login | Zyberfy</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; margin:0; padding:0; }
    .container { max-width:400px; margin:100px auto; background:white; padding:2rem; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.05); }
    h1 { text-align:center; color:#1e40af; margin-bottom:1.5rem; }
    input { width:100%; padding:.75rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:8px; font-size:1rem; }
    button { width:100%; padding:.75rem; background:#1e40af; color:#fff; font-weight:bold; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#3749b4; }
    .message { color:red; text-align:center; margin-bottom:1rem; }
    .small-link { text-align:center; margin-top:1rem; font-size:.9rem; }
    .small-link a { color:#1e40af; text-decoration:none; }
    .small-link a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="message">
          {% for category, message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="small-link">
      Donâ€™t have an account? <a href="{{ url_for('memberships') }}">Sign up here</a>
    </div>
  </div>
</body>
</html>
