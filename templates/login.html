{% extends "base.html" %}
{% block title %}Log In | Zyberfy{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
  <div class="max-w-md w-full space-y-8 bg-white p-8 shadow-lg rounded-2xl border border-gray-200">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
      <p class="mt-2 text-sm text-gray-500">Log in to continue to your dashboard</p>
    </div>

    {% if error %}
    <div class="bg-red-100 text-red-800 text-sm p-3 rounded-md text-center">
      {{ error }}
    </div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="POST" class="mt-6 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" required
                 class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required
                 class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
        </div>
      </div>

      <div>
        <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Log In
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      New to Zyberfy?
      <a href="{{ url_for('memberships') }}" class="font-medium text-blue-600 hover:text-blue-500">Join Now</a>
    </p>
  </div>
</div>
{% endblock %}
