<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
    }

    nav {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .hero {
      max-width: 900px;
      margin: 80px auto;
      padding: 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.75rem;
      color: #007bff;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .cta-btn {
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      padding: 0.9rem 1.75rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

<nav>
  <a href="/" class="nav-logo">Zyberfy</a>
  <div class="nav-links">
    <a href="/">Get Proposal</a>
    <a href="/onboarding">Onboarding</a>
    <a href="/login">Login</a>
  </div>
</nav>

<div class="hero">
  <h1>Luxury Proposals, Automated by AI</h1>
  <p>Effortlessly generate high-end client proposals tailored to your niche. Instant. Intelligent. Impressive.</p>
  <a href="/" class="cta-btn">Try It Now</a>
</div>

</body>
</html>
