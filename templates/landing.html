<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }

    .menu {
      position: relative;
      display: inline-block;
    }

    .dots {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
      z-index: 1;
      border-radius: 6px;
      overflow: hidden;
    }

    .menu-content a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .menu-content a:hover {
      background-color: #f1f1f1;
    }

    .menu:hover .menu-content {
      display: block;
    }

    .main {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #111;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .cta-button {
      margin-top: 30px;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Zyberfy</div>
    <div class="menu">
      <div class="dots">â‹®</div>
      <div class="menu-content">
        {% if session.logged_in %}
          <a href="/dashboard">Dashboard</a>
          <a href="/logout">Logout</a>
        {% else %}
          <a href="/login">Admin Login</a>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="main">
    <h1>Zyberfy</h1>
    <p>Effortless AI Proposals for Luxury Services</p>
    <p>Submit leads. Get a personalized proposal in seconds.</p>
    <a class="cta-button" href="/proposal">Get Started</a>
  </div>

</body>
</html>
