{% extends "base.html" %}
{% block title %}Admin Dashboard | Zyberfy{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto py-10 px-4">
  <h1 class="text-2xl font-bold mb-6 text-blue-600 text-center">Admin Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Users -->
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="text-sm text-gray-500 font-medium">Total Users</h3>
      <p class="text-2xl font-bold text-blue-600">{{ total_users }}</p>
    </div>

    <!-- Proposals -->
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="text-sm text-gray-500 font-medium">Total Proposals</h3>
      <p class="text-2xl font-bold text-blue-600">{{ total_proposals }}</p>
    </div>

    <!-- Active Subscriptions -->
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="text-sm text-gray-500 font-medium">Active Subscriptions</h3>
      <p class="text-2xl font-bold text-green-600">{{ active_subscriptions }}</p>
    </div>
  </div>

  <div class="mt-6 text-center">
    <a href="{{ url_for('dashboard') }}" class="inline-block px-4 py-2 bg-gray-200 hover:bg-gray-300 text-sm rounded">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
