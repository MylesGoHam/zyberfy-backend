<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memberships | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 680px;
      margin: 60px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.6s ease-out;
    }

    h1 {
      color: #1e40af;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .membership-line {
      font-size: 1.2rem;
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      color: #374151;
    }

    .membership-line:last-child {
      border-bottom: none;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Membership Plans</h1>

    <div class="membership-line">Basic Membership</div>
    <div class="membership-line">Pro Membership</div>
    <div class="membership-line">Elite Membership</div>
  </div>

</body>
</html>
