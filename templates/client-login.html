<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Login | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #1e40af;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1e40af;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  {% if show_branding is not defined or show_branding %}
    <div class="logo">Zyberfy</div>
  {% endif %}

  <div class="container">
    <h1>Client Login</h1>
    <form action="/client-login" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
