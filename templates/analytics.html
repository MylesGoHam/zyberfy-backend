<!-- templates/analytics.html -->
{% extends "base.html" %}
{% block content %}
  <div class="max-w-5xl mx-auto p-4">
    <a href="{{ url_for('dashboard') }}"
       class="inline-block mb-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-4 py-2 rounded">
      ← Back to Dashboard
    </a>

    <h1 class="text-2xl font-bold mb-4">Analytics Overview</h1>
    <!-- rest of your analytics cards/charts… -->
  </div>
{% endblock %}

  <form method="POST" action="{{ url_for('automation') }}">
    <div class="form-group">
      <label for="tone">Tone</label>
      <input
        type="text"
        id="tone"
        name="tone"
        class="form-control"
        value="{{ automation.tone or '' }}"
        required
      >
    </div>

    <div class="form-group">
      <label for="style">Style</label>
      <input
        type="text"
        id="style"
        name="style"
        class="form-control"
        value="{{ automation.style or '' }}"
        required
      >
    </div>

    <div class="form-group">
      <label for="additional_notes">Additional Notes</label>
      <textarea
        id="additional_notes"
        name="additional_notes"
        class="form-control"
        rows="4"
      >{{ automation.additional_notes or '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      Save &amp; Return
    </button>
  </form>
{% endblock %}
