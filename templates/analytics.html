{% extends "base.html" %}
{% block title %}Analytics – Zyberfy{% endblock %}

{% block content %}
  <header>
    <a href="{{ url_for('dashboard') }}" class="back">← Dashboard</a>
    <div class="hamburger" role="button" aria-label="Menu" tabindex="0">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <nav id="dropdown" class="dropdown">
      <a href="{{ url_for('dashboard') }}">Home</a>
      <a href="{{ url_for('analytics') }}">Analytics</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- KPI cards row -->
    <div class="metrics-grid"></div>

    <!-- Donut chart card -->
    <div class="chart-card">
      <h2>Conversion Rate</h2>
      <canvas id="donutChart"></canvas>
    </div>

    <!-- Line chart card -->
    <div class="chart-card">
      <h2>Proposals This Month</h2>
      <canvas id="lineChart"></canvas>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1) Grab data injected by Jinja
    const kpis           = {{ kpis|tojson }};
    const donutConverted = {{ donut_converted|tojson }};
    const donutDropped   = {{ donut_dropped|tojson }};
    const lineLabels     = {{ line_labels|tojson }};
    const lineData       = {{ line_data|tojson }};

    // 2) Sanity‐check
    console.log("▶ analytics data", { kpis, lineLabels, lineData });

    // 3) Render KPI cards
    const grid = document.querySelector('.metrics-grid');
    for (const [label, value] of Object.entries(kpis)) {
      const card = document.createElement('div');
      card.className = 'metric';
      card.innerHTML = `
        <div class="value">${value}</div>
        <div class="label">${label}</div>
      `;
      grid.append(card);
    }

    // 4) Draw the donut chart
    new Chart(document.getElementById('donutChart'), {
      type: 'doughnut',
      data: {
        labels: ['Converted','Dropped'],
        datasets: [{
          data: [donutConverted, donutDropped],
          backgroundColor: ['#1e40af','#ddd'],
          borderWidth: 0
        }]
      },
      options: {
        cutout: '70%',
        plugins: { legend: { position: 'bottom' } },
        maintainAspectRatio: false
      }
    });

    // 5) Draw the line chart
    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: lineLabels,
        datasets: [{
          data: lineData,
          fill: false,
          pointRadius: 3,
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          x: { grid: { display: false } },
          y: { beginAtZero: true }
        },
        plugins: { legend: { display: false } },
        maintainAspectRatio: false
      }
    });
  });
</script>
{% endblock %}
