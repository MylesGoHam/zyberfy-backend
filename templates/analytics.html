{% extends "base.html" %}
{% block title %}Analytics{% endblock %}
{% block content %}
  <div class="max-w-4xl mx-auto py-10 space-y-6">
    <h2 class="text-2xl font-semibold">Site Analytics</h2>

    <div class="grid grid-cols-3 gap-4">
      <div class="bg-white p-4 shadow rounded">
        <h3 class="font-medium">Pageviews</h3>
        <p class="text-xl">{{ pageviews }}</p>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h3 class="font-medium">Saves</h3>
        <p class="text-xl">{{ saves }}</p>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <h3 class="font-medium">Proposals Sent</h3>
        <p class="text-xl">{{ conversions }}</p>
      </div>
    </div>

    <div class="mt-6">
      <a href="{{ url_for('dashboard') }}"
         class="text-gray-700 hover:underline">&larr; Back to Dashboard</a>
    </div>
  </div>
{% endblock %}
