{% extends "base.html" %}
{% block content %}
  <h1>Set Up Your Automation</h1>

  <!-- show any flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('automation') }}">
    <div class="form-group">
      <label for="tone">Tone</label>
      <input
        type="text"
        id="tone"
        name="tone"
        class="form-control"
        value="{{ automation.tone or '' }}"
        required
      >
    </div>

    <div class="form-group">
      <label for="style">Style</label>
      <input
        type="text"
        id="style"
        name="style"
        class="form-control"
        value="{{ automation.style or '' }}"
        required
      >
    </div>

    <div class="form-group">
      <label for="additional_notes">Additional Notes</label>
      <textarea
        id="additional_notes"
        name="additional_notes"
        class="form-control"
        rows="4"
      >{{ automation.additional_notes or '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      Save &amp; Return
    </button>
  </form>
{% endblock %}
