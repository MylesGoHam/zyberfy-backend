<!-- 2) Then initialize PostHog -->
<script>
  // make sure the global `posthog` object is now defined
  if (window.posthog) {
    posthog.init(
      "phc_HHlLr5iPRAK8q7slEoM3HIdbEvec9JR13ay5tRmVx4V",
      {
        api_host: "https://us.posthog.com",
        autocapture: true,
        capture_pageview: true
      }
    );
  } else {
    console.error("PostHog failed to load");
  }
</script>
