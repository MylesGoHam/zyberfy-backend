<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Analytics – Zyberfy</title>

  <!-- Your existing CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    nav a {
      color: #0070f3;
      text-decoration: none;
      font-size: 0.9rem;
    }
    h1 {
      margin-top: 0;
      font-size: 1.75rem;
      color: #333;
    }
    p {
      color: #555;
    }
    .analytics {
      margin-top: 32px;
    }
    .analytics iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 4px;
    }
  </style>

  <!-- PostHog: load UMD bundle from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/posthog-js@1.236.7/dist/main.js"></script>
  <!-- PostHog: initialize with your API key -->
  <script>
    if (window.posthog) {
      posthog.init(
        "phc_HHlLr5iPRAK8q7slEoM3HIdbEvec9JR13ay5tRmVx4V",
        {
          api_host: "https://us.posthog.com",
          autocapture: true,
          capture_pageview: true
        }
      );
    } else {
      console.error("PostHog failed to load");
    }
  </script>
</head>
<body>
  <div class="container">
    <nav>
      <a href="{{ url_for('dashboard') }}">← Dashboard</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <h1>Analytics</h1>
    <p>Here’s where your analytics UI will live.</p>

    <div class="analytics">
      <!-- Replace YOUR_INSIGHT_ID with your actual PostHog insight ID -->
      <iframe
        src="https://app.posthog.com/insight/{{ config['POSTHOG_INSIGHT_ID'] }}?embed=true"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</body>
</html>
