<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embed Generator | Zyberfy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 1.8rem;
      color: #1e40af;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #374151;
    }

    select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
      font-size: 1rem;
    }

    textarea {
      margin-top: 1rem;
      height: 120px;
    }

    .checkbox-group {
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .preview {
      margin-top: 2rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      height: 600px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Embed Form Generator</h1>

    <label for="formType">Select Form</label>
    <select id="formType">
      <option value="proposal">Proposal Request Form</option>
      <option value="onboarding">Client Onboarding Form</option>
    </select>

    <div class="checkbox-group">
      <input type="checkbox" id="brandingToggle" checked />
      <label for="brandingToggle">Show Zyberfy branding (logo/header)</label>
    </div>

    <label for="embedCode">Embed Code</label>
    <textarea id="embedCode" readonly></textarea>

    <button onclick="copyEmbed()">Copy to Clipboard</button>

    <div class="preview" id="previewBox">
      <iframe id="formPreview" src="{{ base_url }}/proposal"></iframe>
    </div>
  </div>

  <script>
    const baseUrl = "{{ base_url }}";
    const select = document.getElementById("formType");
    const embedBox = document.getElementById("embedCode");
    const preview = document.getElementById("formPreview");
    const brandingToggle = document.getElementById("brandingToggle");

    function updateEmbed() {
      const type = select.value;
      const showBranding = brandingToggle.checked ? "1" : "0";
      const src = `${baseUrl}/${type}?branding=${showBranding}`;
      const code = `<iframe src="${src}" width="100%" height="600px" frameborder="0" style="border-radius:12px;border:1px solid #ccc;"></iframe>`;
      embedBox.value = code;
      preview.src = src;
    }

    function copyEmbed() {
      embedBox.select();
      document.execCommand("copy");
      alert("Embed code copied!");
    }

    select.addEventListener("change", updateEmbed);
    brandingToggle.addEventListener("change", updateEmbed);
    window.onload = updateEmbed;
  </script>

</body>
</html>
