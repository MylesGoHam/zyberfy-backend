<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1e40af;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .menu-btn {
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: #1e40af;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: white;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: #1e40af;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f3f4f6;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      max-width: 800px;
      margin: auto;
    }

    .hero h1 {
      font-size: 3rem;
      color: #1e40af;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #374151;
      margin-bottom: 40px;
    }

    .hero a {
      background-color: #1e40af;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .hero a:hover {
      background-color: #1e3a8a;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">Zyberfy</div>
    <div class="dropdown">
      <button class="menu-btn">â‹¯</button>
      <div class="dropdown-content">
        <a href="/login">Login</a>
      </div>
    </div>
  </div>

  <div class="hero">
    <h1>Effortless AI-Powered Proposals</h1>
    <p>Deliver premium, automated proposals in seconds. Designed for high-end service businesses.</p>
    <a href="/proposal">Get Started</a>
  </div>

</body>
</html>
