<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyberfy â€“ AI Proposal Automation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      color: #1f2937;
      padding: 2rem;
    }
    .container {
      max-width: 640px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #2563eb;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      margin-bottom: 1.25rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .flash-messages {
      margin-bottom: 1rem;
    }
    .flash-messages li {
      list-style: none;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #dcfce7;
      color: #065f46;
      margin-bottom: 0.5rem;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request a Luxury Proposal</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="/" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="service">Service Type</label>
      <select id="service" name="service">
        <option value="luxury-travel">Luxury Travel</option>
        <option value="event-planning">Event Planning</option>
        <option value="yacht-charter">Yacht Charter</option>
        <option value="interior-design">Interior Design</option>
        <option value="other">Other</option>
      </select>

      <label for="budget">Budget</label>
      <input type="text" id="budget" name="budget" placeholder="$10,000" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="City, Country" />

      <label for="requests">Special Requests</label>
      <textarea id="requests" name="requests" rows="4"></textarea>

      <button type="submit">Submit Proposal</button>
    </form>
  </div>
</body>
</html>
