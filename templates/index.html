<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 20px 40px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff; /* Electric Blue */
    }

    .container {
      max-width: 640px;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fcc;
    }

    .flash-messages {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }

    .flash-messages li.success {
      color: green;
      background-color: #e6ffed;
      padding: 10px;
      border: 1px solid green;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .flash-messages li.error {
      color: red;
      background-color: #ffe6e6;
      padding: 10px;
      border: 1px solid red;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="header">
    <div class="logo">Zyberfy</div>
  </div>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <!-- Proposal Form -->
  <div class="container">
    <form action="/" method="POST" class="max-w-lg mx-auto bg-white p-6 rounded shadow-md animate-fade-in-up">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="service">Service Type</label>
        <select id="service" name="service">
          <option value="luxury-travel">Luxury Travel</option>
          <option value="event-planning">Event Planning</option>
          <option value="yacht-charter">Yacht Charter</option>
          <option value="interior-design">Interior Design</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="budget">Budget</label>
        <input type="text" id="budget" name="budget" placeholder="$10,000" required />
      </div>
