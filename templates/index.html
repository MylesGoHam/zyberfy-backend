<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyberfy | Luxury Proposal Automation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1e40af;
    }

    .top-right {
      position: relative;
    }

    .menu-btn {
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: #1e40af;
      transition: transform 0.2s ease;
    }

    .menu-btn:hover {
      transform: scale(1.2);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border-radius: 8px;
      padding: 10px 0;
    }

    .dropdown-content a {
      color: #1e40af;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f3f4f6;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #4b5563;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta {
      margin-top: 40px;
    }

    .cta a {
      text-decoration: none;
      background-color: #1e40af;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .cta a:hover {
      background-color: #1e3a8a;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .cta a {
        display: block;
        width: fit-content;
        margin: 20px auto 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">Zyberfy</div>
    <div class="top-right">
      <div class="dropdown">
        <button class="menu-btn">â‹¯</button>
        <div class="dropdown-content">
          <a href="/login">Login</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Effortless Proposals for Luxury Services</h1>
    <p>Zyberfy helps high-end concierge brands automate proposals with stunning AI-generated responses that impress every time.</p>
    <div class="cta">
      <a href="/login">Get Started</a>
    </div>
  </div>

</body>
</html>
