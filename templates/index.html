<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyberfy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      color: #1e3a8a;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
      color: #374151;
    }

    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .menu-btn {
      font-size: 32px;
      background: none;
      border: none;
      cursor: pointer;
      color: #1e40af;
      transition: transform 0.2s ease;
    }

    .menu-btn:hover {
      transform: scale(1.2);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 8px;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #1e40af;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f3f4f6;
    }

    .menu-container:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <button class="menu-btn">â‹¯</button>
    <div class="dropdown-content">
      <a href="/login">Login</a>
    </div>
  </div>

  <div class="hero">
    <h1>Welcome to Zyberfy</h1>
    <p>AI-powered concierge tools for luxury service providers. Automate proposals, onboarding, and more with one click.</p>
  </div>

</body>
</html>
