<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Proposal | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1e40af;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #1e40af;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #f9fafb;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="logo">Zyberfy</div>

  <div class="container">
    <h1>Request a Custom Proposal</h1>
    <form action="/proposal" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>

      <label for="service">Service Type</label>
      <select name="service" id="service" required>
        <option value="">Select a service</option>
        <option value="Luxury Travel">Luxury Travel</option>
        <option value="Event Planning">Event Planning</option>
        <option value="Yacht Charter">Yacht Charter</option>
        <option value="Interior Design">Interior Design</option>
        <option value="Other">Other</option>
      </select>

      <label for="budget">Budget</label>
      <input type="text" name="budget" id="budget" required placeholder="$10,000+">

      <label for="location">Preferred Location</label>
      <input type="text" name="location" id="location">

      <label for="requests">Special Requests</label>
      <textarea name="requests" id="requests" rows="4" placeholder="Any additional info or details..."></textarea>

      <button type="submit">Generate Proposal</button>
    </form>
  </div>

</body>
</html>
