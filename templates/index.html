<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyberfy – AI Proposals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
    }

    header {
      background: #ffffff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1e40af;
    }

    .menu-icon {
      font-size: 1.6rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    .dropdown {
      position: absolute;
      right: 32px;
      top: 64px;
      background: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 10;
    }

    .dropdown a {
      padding: 10px 20px;
      text-decoration: none;
      color: #1f2937;
      transition: background 0.2s ease;
    }

    .dropdown a:hover {
      background: #f3f4f6;
    }

    .hero {
      max-width: 700px;
      margin: 100px auto;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #1e40af;
      margin-bottom: 1rem;
    }

    .hero p {
      color: #4b5563;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

    <!-- Footer -->
<footer style="text-align: center; padding: 40px 20px 20px; font-size: 0.95rem; color: #6b7280;">
    &copy; 2025 <strong style="color: #1e40af;">Zyberfy</strong>. All rights reserved.
  </footer>

<!-- Header -->
<header style="display: flex; justify-content: space-between; align-items: center; padding: 20px 40px;">
  <div class="logo" style="font-size: 1.8rem; font-weight: bold; color: #1e40af;">Zyberfy</div>

  <div style="display: flex; align-items: center; gap: 20px;">
    <a href="/login" style="font-weight: 600; color: #1e40af; text-decoration: none; font-size: 1rem;">Login</a>
    <div class="dropdown" style="position: relative;">
      <div class="hamburger" onclick="toggleDropdown()" style="cursor: pointer; font-size: 1.5rem;">☰</div>
      <div id="dropdown-menu" style="display: none; position: absolute; right: 0; background: white; border: 1px solid #ccc; border-radius: 6px; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
        <a href="/login" style="display: block; padding: 5px 10px; text-decoration: none; color: #1e40af;">Login</a>
      </div>
    </div>
  </div>
</header>

<script>
  function toggleDropdown() {
    const menu = document.getElementById('dropdown-menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }
</script>

  <div class="hero">
    <h1>Effortless AI-Powered Proposals</h1>
    <p>Deliver premium, automated proposals in seconds. Designed for high-end service businesses.</p>
    <a href="/login" class="cta-button">Get Started</a>
  </div>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    document.addEventListener("click", function(event) {
      const dropdown = document.getElementById("dropdownMenu");
      const button = document.querySelector(".menu-icon");
      if (!dropdown.contains(event.target) && !button.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>

</body>
</html>
