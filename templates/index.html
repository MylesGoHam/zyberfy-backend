<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Received - Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.8s ease-out;
    }
    h1 {
      color: #007bff;
      margin-bottom: 10px;
    }
    p {
      color: #444;
    }
    .proposal-box {
      background-color: #f3f7ff;
      border-left: 5px solid #007bff;
      padding: 1rem 1.5rem;
      margin-top: 20px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thanks, {{ name }}!</h1>
    <p>Weâ€™ve received your request. Below is your personalized proposal generated by Zyberfy AI:</p>
    <div class="proposal-box">{{ proposal }}</div>
    <a class="button" href="/">Send Another Proposal</a>
  </div>
</body>
</html>
