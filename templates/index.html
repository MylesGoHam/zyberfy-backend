<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Proposal | Zyberfy</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1e40af;
      padding: 1.5rem 2rem;
    }

    .container {
      max-width: 640px;
      margin: 40px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #1e40af;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9fafb;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .loading {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  {% if show_branding %}
    <div class="logo">Zyberfy</div>
  {% endif %}

  <div class="container">
    <h1>Request a Proposal</h1>
    <form action="/proposal" method="POST" onsubmit="showLoading()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="service">Service Type</label>
        <select id="service" name="service" required>
          <option value="luxury-travel">Luxury Travel</option>
          <option value="event-planning">Event Planning</option>
          <option value="yacht-charter">Yacht Charter</option>
          <option value="interior-design">Interior Design</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="budget">Budget</label>
        <input id="budget" name="budget" type="text" placeholder="$10,000+" required />
      </div>

      <div class="form-group">
        <label for="location">Preferred Location</label>
        <input id="location" name="location" type="text" placeholder="City, Country" />
      </div>

      <div class="form-group">
        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Any additional info or needs..."></textarea>
      </div>

      <button type="submit">Generate Proposal</button>
      <div class="loading" id="loading">Generating your proposal...</div>
    </form>
  </div>

  <script>
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }
  </script>

</body>
</html>
