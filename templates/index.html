  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
    }
    header {
      background: #ffffff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
      position: relative;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1e40af;
    }
    .hamburger {
      width: 24px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .bar {
      height: 3px;
      background-color: #1e40af;
      border-radius: 4px;
    }
    .dropdown {
      position: absolute;
      top: 64px;
      right: 32px;
      background: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 10;
    }
    .dropdown a {
      padding: 10px 20px;
      text-decoration: none;
      color: #1f2937;
      transition: background 0.2s ease;
    }
    .dropdown a:hover {
      background: #f3f4f6;
    }
    .hero {
      max-width: 700px;
      margin: 100px auto;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #1e40af;
      margin-bottom: 1rem;
    }
    .hero p {
      color: #4b5563;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: #2563eb;
    }
    footer {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 0.95rem;
      color: #6b7280;
    }
  </style>

  <!-- Header -->
  <header>

    <div onclick="toggleDropdown()" class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div id="dropdownMenu" class="dropdown">
      <a href="{{ url_for('login') }}">Login</a>
      <!-- Memberships link removed -->
    </div>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Close Faster, Work Less</h1>
    <p>Deliver premium, automated proposals in seconds. Designed for high-end service businesses.</p>
    <a href="{{ url_for('login') }}" class="cta-button">Get Started</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 <strong style="color: #1e40af;">Zyberfy</strong>. All rights reserved.
  </footer>

  <!-- Dropdown Script -->
  <script>
    function toggleDropdown() {
      const dd = document.getElementById("dropdownMenu");
      dd.style.display = getComputedStyle(dd).display === "flex" ? "none" : "flex";
    }
    document.addEventListener("click", function(e) {
      const dd = document.getElementById("dropdownMenu"),
            hb = document.querySelector(".hamburger");
      if (!dd.contains(e.target) && !hb.contains(e.target)) dd.style.display = "none";
    });
  </script>
</body>
