<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
      text-align: left;
      padding: 20px 40px;
    }

    .container {
      max-width: 640px;
      margin: 40px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      animation: fadeInUp 0.7s ease-out;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005fcc;
      transform: translateY(-2px);
    }

    .success-banner {
      background-color: #e6ffed;
      color: #155724;
      padding: 12px 16px;
      border-left: 5px solid #28a745;
      border-radius: 6px;
      margin: 20px auto;
      max-width: 640px;
      font-weight: 500;
      animation: fadeIn 0.8s ease-out;
    }

    .loading {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
      margin-top: 10px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">Zyberfy</div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="success-banner">
        {% for category, message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container">
    <form action="/" method="POST" onsubmit="showLoading()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="service">Service Type</label>
        <select id="service" name="service">
          <option value="luxury-travel">Luxury Travel</option>
          <option value="event-planning">Event Planning</option>
          <option value="yacht-charter">Yacht Charter</option>
          <option value="interior-design">Interior Design</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="budget">Budget</label>
        <input id="budget" name="budget" type="text" placeholder="$10,000" required />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" name="location" type="text" placeholder="City, Country" />
      </div>

      <div class="form-group">
        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="4"></textarea>
      </div>

      <button type="submit">Submit Proposal</button>
      <div class="loading" id="loading" style="display: none;">Generating proposal...</div>
    </form>
  </div>

  <script>
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }
  </script>
</body>
</html>
