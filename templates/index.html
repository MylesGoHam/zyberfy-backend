<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Proposal | Zyberfy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
      text-align: left;
      padding: 20px 40px;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .menu-btn {
      font-size: 32px;
      background: none;
      border: none;
      cursor: pointer;
      color: #1e40af;
      transition: transform 0.2s ease;
    }

    .menu-btn:hover {
      transform: scale(1.2);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border-radius: 8px;
      padding: 10px 0;
    }

    .dropdown-content a {
      color: #1e40af;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
    }

    .dropdown-content a:hover {
      background-color: #f3f4f6;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      max-width: 640px;
      margin: 40px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      animation: fadeInUp 0.6s ease-out;
    }

    h1 {
      text-align: center;
      color: #007bff;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
      background-color: #fff;
    }

    .suggested-service {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #007bff;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005fcc;
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
      margin-top: 10px;
      display: none;
    }

    .success-banner {
      background-color: #e6ffed;
      color: #155724;
      padding: 12px 16px;
      border-left: 5px solid #28a745;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Top-Right Menu -->
  <div class="top-right">
    <div class="dropdown">
      <button class="menu-btn">â‹¯</button>
      <div class="dropdown-content">
        <a href="/login">Login</a>
      </div>
    </div>
  </div>

  <div class="logo">Zyberfy</div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="success-banner">
        {% for category, message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container">
    <h1>Request a Proposal</h1>
    <form action="/proposal" method="POST" onsubmit="showLoading()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="service">Service Type</label>
        <select id="service" name="service" required>
          <option value="luxury-travel">Luxury Travel</option>
          <option value="event-planning">Event Planning</option>
          <option value="yacht-charter">Yacht Charter</option>
          <option value="interior-design">Interior Design</option>
          <option value="other">Other</option>
        </select>
        <div id="suggestedService" class="suggested-service"></div>
      </div>

      <div class="form-group">
        <label for="budget">Budget</label>
        <input id="budget" name="budget" type="text" placeholder="$10,000+" required />
      </div>

      <div class="form-group">
        <label for="location">Preferred Location</label>
        <input id="location" name="location" type="text" placeholder="City, Country" />
      </div>

      <div class="form-group">
        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Any additional info or needs..."></textarea>
      </div>

      <button type="submit">Generate Proposal</button>
      <div class="loading" id="loading">Generating your proposal with AI...</div>
    </form>
  </div>

  <script>
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
    }

    const budgetInput = document.getElementById('budget');
    const requestsInput = document.getElementById('requests');
    const suggestionBox = document.getElementById('suggestedService');

    function suggestService() {
      const budget = budgetInput.value.toLowerCase();
      const requests = requestsInput.value.toLowerCase();
      let suggestion = "";

      if (requests.includes("yacht") || budget.includes("100000")) {
        suggestion = "Yacht Charter";
      } else if (requests.includes("wedding") || requests.includes("event")) {
        suggestion = "Event Planning";
      } else if (requests.includes("villa") || requests.includes("home")) {
        suggestion = "Interior Design";
      } else if (requests.includes("travel") || budget.includes("5000")) {
        suggestion = "Luxury Travel";
      }

      suggestionBox.textContent = suggestion ? `Suggested: ${suggestion}` : "";
    }

    budgetInput.addEventListener("input", suggestService);
    requestsInput.addEventListener("input", suggestService);
  </script>

</body>
</html>
